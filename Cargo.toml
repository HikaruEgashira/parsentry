[package]
name = "vulnhuntrs"
version = "0.1.0"
edition = "2021"

[build-dependencies]
cc = "1.0"

[dependencies]
tree-sitter = "0.24"
stack-graphs = { git = "https://github.com/github/stack-graphs.git", rev = "2f261d4", features = ["storage"] }
tree-sitter-stack-graphs = { git = "https://github.com/github/stack-graphs.git", rev = "2f261d4", features = ["cli"] }
tree-sitter-stack-graphs-java = { git = "https://github.com/github/stack-graphs.git", rev = "2f261d4" }
tree-sitter-stack-graphs-javascript = { git = "https://github.com/github/stack-graphs.git", rev = "2f261d4" }
tree-sitter-stack-graphs-python = { git = "https://github.com/github/stack-graphs.git", rev = "2f261d4" }
tree-sitter-stack-graphs-typescript = { git = "https://github.com/github/stack-graphs.git", rev = "2f261d4" }
tokio = { version = "1.36", features = ["full"] }
clap = { version = "4.5", features = ["derive"] }
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.10"
log = "0.4"
env_logger = "0.11"
anyhow = "1.0"
async-trait = "0.1"
quick-xml = { version = "0.31", features = ["serialize"] }
dotenv = "0.15"
genai = "0.1.15"

[dev-dependencies]
tempfile = "3.10"
