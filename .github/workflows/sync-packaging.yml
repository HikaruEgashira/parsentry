name: Sync Packaging Version

on:
  pull_request:
    branches: [main]
    paths:
      - 'Cargo.toml'

permissions:
  contents: write

jobs:
  sync-version:
    name: Sync Packaging Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Update packaging files
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Update Homebrew formula version
          sed -i "s|version \".*\"|version \"${VERSION}\"|" packaging/homebrew/parsentry.rb

          # Update AUR PKGBUILD version
          sed -i "s|pkgver=.*|pkgver=${VERSION}|" packaging/aur/PKGBUILD

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet packaging/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packaging/
          git commit -m "chore: sync packaging version to ${{ steps.version.outputs.version }}"
          git push
