lnType, Response};\nuse vulnhuntrs::response::FileAnalysisResult;\n\n#[test]\nfn test_vuln_type_parsing() {\n    // Test vulnerability type parsing logic similar to main.rs\n    let types_str = \"LFI,RCE,SSRF,IDOR\";\n    let vuln_types: Vec\u003cVulnType\u003e = types_str\n        .split(',')\n        .map(|s| match s.trim() {\n            \"LFI\" =\u003e VulnType::LFI,\n            \"RCE\" =\u003e VulnType::RCE,\n            \"SSRF\" =\u003e VulnType::SSRF,\n            \"AFO\" =\u003e VulnType::AFO,\n            \"SQLI\" =\u003e VulnType::SQLI,\n            \"XSS\" =\u003e VulnType::XSS,\n            \"IDOR\" =\u003e VulnType::IDOR,\n            other =\u003e VulnType::Other(other.to_string()),\n        })\n        .collect();\n    \n    assert_eq!(vuln_types.len(), 4);\n    assert_eq!(vuln_types[0], VulnType::LFI);\n    assert_eq!(vuln_types[1], VulnType::RCE);\n    assert_eq!(vuln_types[2], VulnType::SSRF);\n    assert_eq!(vuln_types[3], VulnType::IDOR);\n}\n\n#[test]\nfn test_vuln_type_parsing_with_unknown_type() {\n    let types_str = \"LFI,UNKNOWN_TYPE,RCE\";\n    let vuln_types: Vec\u003cVulnType\u003e = types_str\n        .split(',')\n        .map(|s| match s.trim() {\n            \"LFI\" =\u003e VulnType::LFI,\n            \"RCE\" =\u003e VulnType::RCE,\n            \"SSRF\" =\u003e VulnType::SSRF,\n            \"AFO\" =\u003e VulnType::AFO,\n            \"SQLI\" =\u003e VulnType::SQLI,\n            \"XSS\" =\u003e VulnType::XSS,\n            \"IDOR\" =\u003e VulnType::IDOR,\n            other =\u003e VulnType::Other(other.to_string()),\n        })\n        .collect();\n    \n    assert_eq!(vuln_types.len(), 3);\n    assert_eq!(vuln_types[0], VulnType::LFI);\n    assert_eq!(vuln_types[1], VulnType::Other(\"UNKNOWN_TYPE\".to_string()));\n    assert_eq!(vuln_types[2], VulnType::RCE);\n}\n\n#[test]\nfn test_analysis_summary_creation() {\n    let mut summary = AnalysisSummary::new();\n    \n    // Create mock responses\n    let response1 = Response {\n        scratchpad: \"Test scratchpad 1\".to_string(),\n        analysis: \"Test analysis 1\".to_string(),\n        poc: \"Test PoC 1\".to_string(),\n        confidence_score: 8,\n        vulnerability_types: vec![VulnType::RCE],\n        context_code: vec![],\n    };\n    \n    let response2 = Response {\n        scratchpad: \"Test scratchpad 2\".to_string(),\n        analysis: \"Test analysis 2\".to_string(),\n        poc: \"Test PoC 2\".to_string(),\n        confidence_score: 6,\n        vulnerability_types: vec![VulnType::SQLI],\n        context_code: vec![],\n    };\n    \n    // Add results to summary\n    summary.add_result(PathBuf::from(\"/test/file1.py\"), response1);\n    summary.add_result(PathBuf::from(\"/test/file2.py\"), response2);\n    \n    assert_eq!(summary.results.len(), 2);\n    assert_eq!(summary.results[0].response.confidence_score, 8);\n    assert_eq!(summary.results[1].response.confidence_score, 6);\n}\n\n#[test]\nfn test_analysis_summary_filtering_by_confidence() {\n    let mut summary = AnalysisSummary::new();\n    \n    // Create responses with different confidence scores\n    let high_confidence = Response {\n        scratchpad: \"High confidence\".to_string(),\n        analysis: \"High confidence analysis\".to_string(),\n        poc: \"High confidence PoC\".to_string(),\n        confidence_score: 9,\n        vulnerability_types: vec![VulnType::RCE],\n        context_code: vec![],\n    };\n    \n    let low_confidence = Response {\n        scratchpad: \"Low confidence\".to_string(),\n        analysis: \"Low confidence analysis\".to_string(),\n        poc: \"Low confidence PoC\".to_string(),\n        confidence_score: 3,\n        vulnerability_types: vec![VulnType::XSS],\n        context_code: vec![],\n    };\n    \n    summary.add_result(PathBuf::from(\"/test/high.py\"), high_confidence);\n    summary.add_result(PathBuf::from(\"/test/low.py\"), low_confidence);\n    \n    // Filter by minimum confidence 5\n    let filtered = summary.filter_by_min_confidence(5);\n    \n    assert_eq!(filtered.results.len(), 1);\n    assert_eq!(filtered.results[0].response.confidence_score, 9);\n}\n\n#[test]\nfn test_analysis_summary_filtering_by_vuln_types() {\n    let mut summary = AnalysisSummary::new();\n    \n    let rce_response = Response {\n        scratchpad: \"RCE vulnerability\".to_string(),\n        analysis: \"RCE analysis\".to_string(),\n        poc: \"RCE PoC\".to_string(),\n        confidence_score: 8,\n        vulnerability_types: vec![VulnType::RCE],\n        context_code: vec![],\n    };\n    \n    let sqli_response = Response {\n        scratchpad: \"SQLI vulnerability\".to_string(),\n        analysis: \"SQLI analysis\".to_string(),\n        poc: \"SQLI PoC\".to_string(),\n        confidence_score: 7,\n        vulnerability_types: vec![VulnType::SQLI],\n        context_code: vec![],\n    };\n    \n    let xss_response = Response {\n        scratchpad: \"XSS vulnerability\".to_string(),\n        analysis: \"XSS analysis\".to_string(),\n        poc: \"XSS PoC\".to_string(),\n        confidence_score: 6,\n        vulnerability_types: vec![VulnType::XSS],\n        context_code: vec![],\n    };\n    \n    summary.add_result(PathBuf::from(\"/test/rce.py\"), rce_response);\n    summary.add_result(PathBuf::from(\"/test/sqli.py\"), sqli_response);\n    summary.add_result(PathBuf::from(\"/test/xss.py\"), xss_response);\n    \n    // Filter by specific vulnerability types\n    let filter_types = vec![VulnType::RCE, VulnType::SQLI];\n    let filtered = summary.filter_by_vuln_types(\u0026filter_types);\n    \n    assert_eq!(filtered.results.len(), 2);\n    assert!(filtered.results.iter().any(|r| r.response.vulnerability_types.contains(\u0026VulnType::RCE)));\n    assert!(filtered.results.iter().any(|r| r.response.vulnerability_types.contains(\u0026VulnType::SQLI)));\n    assert!(!filtered.results.iter().any(|r| r.response.vulnerability_types.contains(\u0026VulnType::XSS)));\n}\n\n#[test]\nfn test_analysis_summary_sorting_by_confidence() {\n    let mut summary = AnalysisSummary::new();\n    \n    // Add results in random order\n    let responses = [\n        (PathBuf::from(\"/test/medium.py\"), 5),\n        (PathBuf::from(\"/test/high.py\"), 9),\n        (PathBuf::from(\"/test/low.py\"), 2),\n        (PathBuf::from(\"/test/very_high.py\"), 10),\n    ];\n    \n    for (path, confidence) in responses {\n        let response = Response {\n            scratchpad: format!(\"Confidence {}\", confidence),\n            analysis: format!(\"Analysis with confidence {}\", confidence),\n            poc: format!(\"PoC {}\", confidence),\n            confidence_score: confidence,\n            vulnerability_types: vec![VulnType::RCE],\n            context_code: vec![],\n        };\n        summary.add_result(path, response);\n    }\n    \n    summary.sort_by_confidence();\n    \n    // Should be sorted in descending order by confidence\n    assert_eq!(summary.results[0].response.confidence_score, 10);\n    assert_eq!(summary.results[1].response.confidence_score, 9);\n    assert_eq!(summary.results[2].response.confidence_score, 5);\n    assert_eq!(summary.results[3].response.confidence_score, 2);\n}\n\n#[test]\nfn test_pathbuf_from_string() {\n    // Test path handling logic\n    let path_str = \"/tmp/test/vulnerable.py\";\n    let path = PathBuf::from(path_str);\n    \n    assert_eq!(path.to_string_lossy(), path_str);\n    assert!(path.is_absolute());\n    assert_eq!(path.extension().unwrap(), \"py\");\n}\n\n#[test]\nfn test_model_default_value() {\n    // Test that the default model is correctly set\n    let default_model = \"o4-mini\";\n    assert_eq!(default_model, \"o4-mini\");\n}\n\n#[test]\nfn test_verbosity_levels() {\n    // Test verbosity level handling\n    let verbosity_levels = [0u8, 1u8, 2u8, 3u8];\n    \n    for level in verbosity_levels {\n        match level {\n            0 =\u003e assert_eq!(level, 0), // No verbose output\n            1 =\u003e assert_eq!(level, 1), // Basic nput: \u0026str) -\u003e String {\n    input.chars().filter(|c| c.is_alphanumeric()).collect()\n}\n\"#;\n    fs::write(\u0026file_path, content).unwrap();\n    file_path\n}\n\n// Note: LLM integration tests are commented out as they require real API keys\n// These would be integration tests that need actual LLM responses\n// \n// #[tokio::test]\n// async fn test_pattern_generation_python() {\n//     let temp_dir = TempDir::new().unwrap();\n//     create_test_python_file(\u0026temp_dir);\n//     \n//     let result = generate_custom_patterns(\u0026temp_dir.path().to_path_buf(), \"test-model\").await;\n//     assert!(result.is_ok());\n//     assert!(temp_dir.path().join(\"vuln-patterns.yml\").exists());\n// }\n//\n// #[tokio::test]\n// async fn test_pattern_generation_rust() {\n//     let temp_dir = TempDir::new().unwrap();\n//     create_test_rust_file(\u0026temp_dir);\n//     \n//     let result = generate_custom_patterns(\u0026temp_dir.path().to_path_buf(), \"test-model\").await;\n//     assert!(result.is_ok());\n//     assert!(temp_dir.path().join(\"vuln-patterns.yml\").exists());\n// }\n\n#[test]\nfn test_yaml_pattern_format() {\n    let temp_dir = TempDir::new().unwrap();\n    \n    let patterns = vec![\n        PatternClassification {\n            function_name: \"test_sink\".to_string(),\n            pattern_type: Some(\"sinks\".to_string()),\n            pattern: \"\\\\\\\\btest_sink\\\\\\\\s*\\\\\\\\(\".to_string(),\n            description: \"Test sink function\".to_string(),\n            reasoning: \"Test reasoning for sink\".to_string(),\n        },\n        PatternClassification {\n            function_name: \"test_source\".to_string(),\n            pattern_type: Some(\"sources\".to_string()),\n            pattern: \"\\\\\\\\btest_source\\\\\\\\s*\\\\\\\\(\".to_string(),\n            description: \"Test source function\".to_string(),\n            reasoning: \"Test reasoning for source\".to_string(),\n        },\n        PatternClassification {\n            function_name: \"test_validate\".to_string(),\n            pattern_type: Some(\"validate\".to_string()),\n            pattern: \"\\\\\\\\btest_validate\\\\\\\\s*\\\\\\\\(\".to_string(),\n            description: \"Test validation function\".to_string(),\n            reasoning: \"Test reasoning for validation\".to_string(),\n        },\n    ];\n    \n    let result = write_patterns_to_file(\u0026temp_dir.path().to_path_buf(), Language::Python, \u0026patterns);\n    assert!(result.is_ok());\n    \n    let yaml_path = temp_dir.path().join(\"vuln-patterns.yml\");\n    assert!(yaml_path.exists());\n    \n    let content = fs::read_to_string(\u0026yaml_path).unwrap();\n    assert!(content.contains(\"Python:\"));\n    assert!(content.contains(\"sources:\"));\n    assert!(content.contains(\"sinks:\"));\n    assert!(content.contains(\"validate:\"));\n    assert!(content.contains(\"test_sink\"));\n    assert!(content.contains(\"test_source\"));\n    assert!(content.contains(\"test_validate\"));\n}\n\n// Integration test that doesn't require API calls\n#[test]\nfn test_file_discovery() {\n    let temp_dir = TempDir::new().unwrap();\n    create_test_python_file(\u0026temp_dir);\n    create_test_rust_file(\u0026temp_dir);\n    \n    let repo = vulnhuntrs::repo::RepoOps::new(temp_dir.path().to_path_buf());\n    let files = repo.get_files_to_analyze(None).unwrap();\n    \n    assert_eq!(files.len(), 2);\n    assert!(files.iter().any(|f| f.file_name().unwrap() == \"test.py\"));\n    assert!(files.iter().any(|f| f.file_name().unwrap() == \"test.rs\"));\n}\n\n#[test]\nfn test_definition_extraction() {\n    let temp_dir = TempDir::new().unwrap();\n    create_test_python_file(\u0026temp_dir);\n    \n    let file_path = temp_dir.path().join(\"test.py\");\n    let mut parser = vulnhuntrs::parser::CodeParser::new().unwrap();\n    parser.add_file(\u0026file_path).unwrap();\n    \n    let context = parser.build_context_from_file(\u0026file_path).unwrap();\n    \n    // Should extract fun    pub fn is_global(\u0026self) -\u003e bool {\n        !self.segments.is_empty() \u0026\u0026 self.segments[0].identifier.name == keywords::CrateRoot.name()\n    }\n}\n\n/// A segment of a path: an identifier, an optional lifetime, and a set of types.\n///\n/// E.g. `std`, `String` or `Box\u003cT\u003e`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct PathSegment {\n    /// The identifier portion of this path segment.\n    pub identifier: Ident,\n    /// Span of the segment identifier.\n    pub span: Span,\n\n    /// Type/lifetime parameters attached to this path. They come in\n    /// two flavors: `Path\u003cA,B,C\u003e` and `Path(A,B) -\u003e C`.\n    /// `None` means that no parameter list is supplied (`Path`),\n    /// `Some` means that parameter list is supplied (`Path\u003cX, Y\u003e`)\n    /// but it can be empty (`Path\u003c\u003e`).\n    /// `P` is used as a size optimization for the common case with no parameters.\n    pub parameters: Option\u003cP\u003cPathParameters\u003e\u003e,\n}\n\nimpl PathSegment {\n    pub fn from_ident(ident: Ident, span: Span) -\u003e Self {\n        PathSegment {\n            identifier: ident,\n            span: span,\n            parameters: None,\n        }\n    }\n    pub fn crate_root(span: Span) -\u003e Self {\n        PathSegment {\n            identifier: Ident {\n                ctxt: span.ctxt(),\n                ..keywords::CrateRoot.ident()\n            },\n            span,\n            parameters: None,\n        }\n    }\n}\n\n/// Parameters of a path segment.\n///\n/// E.g. `\u003cA, B\u003e` as in `Foo\u003cA, B\u003e` or `(A, B)` as in `Foo(A, B)`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum PathParameters {\n    /// The `\u003c'a, A,B,C\u003e` in `foo::bar::baz::\u003c'a, A,B,C\u003e`\n    AngleBracketed(AngleBracketedParameterData),\n    /// The `(A,B)` and `C` in `Foo(A,B) -\u003e C`\n    Parenthesized(ParenthesizedParameterData),\n}\n\nimpl PathParameters {\n    pub fn span(\u0026self) -\u003e Span {\n        match *self {\n            AngleBracketed(ref data) =\u003e data.span,\n            Parenthesized(ref data) =\u003e data.span,\n        }\n    }\n}\n\n/// A path like `Foo\u003c'a, T\u003e`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug, Default)]\npub struct AngleBracketedParameterData {\n    /// Overall span\n    pub span: Span,\n    /// The lifetime parameters for this path segment.\n    pub lifetimes: Vec\u003cLifetime\u003e,\n    /// The type parameters for this path segment, if present.\n    pub types: Vec\u003cP\u003cTy\u003e\u003e,\n    /// Bindings (equality constraints) on associated types, if present.\n    ///\n    /// E.g., `Foo\u003cA=Bar\u003e`.\n    pub bindings: Vec\u003cTypeBinding\u003e,\n}\n\nimpl Into\u003cOption\u003cP\u003cPathParameters\u003e\u003e\u003e for AngleBracketedParameterData {\n    fn into(self) -\u003e Option\u003cP\u003cPathParameters\u003e\u003e {\n        Some(P(PathParameters::AngleBracketed(self)))\n    }\n}\n\nimpl Into\u003cOption\u003cP\u003cPathParameters\u003e\u003e\u003e for ParenthesizedParameterData {\n    fn into(self) -\u003e Option\u003cP\u003cPathParameters\u003e\u003e {\n        Some(P(PathParameters::Parenthesized(self)))\n    }\n}\n\n/// A path like `Foo(A,B) -\u003e C`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct ParenthesizedParameterData {\n    /// Overall span\n    pub span: Span,\n\n    /// `(A,B)`\n    pub inputs: Vec\u003cP\u003cTy\u003e\u003e,\n\n    /// `C`\n    pub output: Option\u003cP\u003cTy\u003e\u003e,\n}\n\n#[derive(Clone, Copy, PartialEq, PartialOrd, Eq, Ord, Hash, Debug)]\npub struct NodeId(u32);\n\nimpl NodeId {\n    pub fn new(x: usize) -\u003e NodeId {\n        assert!(x \u003c (u32::MAX as usize));\n        NodeId(x as u32)\n    }\n\n    pub fn from_u32(x: u32) -\u003e NodeId {\n        NodeId(x)\n    }\n\n    pub fn as_usize(\u0026self) -\u003e usize {\n        self.0 as usize\n    }\n\n    pub fn as_u32(\u0026self) -\u003e u32 {\n        self.0\n    }\n\n    pub fn placeholder_from_mark(mark: Mark) -\u003e Self {\n        NodeId(mark.as_u32())\n    }\n\n    pub fn placeholder_to_mark(self) -\u003e Mark {\n        Mark::from_u32(self.0)\n    }\n}\n\nimpl fmt::Display for NodeId {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        fmt::Display::fmt(\u0026self.0, f)\n    }\n}\n\nimpl serialize::UseSpecializedEncodable for NodeId {\n    fn default_encode\u003cS: Encoder\u003e(\u0026self, s: \u0026mut S) -\u003e Result\u003c(), S::Error\u003e {\n        s.emit_u32(self.0)\n    }\n}\n\nimpl serialize::UseSpecializedDecodable for NodeId {\n    fn default_decode\u003cD: Decoder\u003e(d: \u0026mut D) -\u003e Result\u003cNodeId, D::Error\u003e {\n        d.read_u32().map(NodeId)\n    }\n}\n\nimpl indexed_vec::Idx for NodeId {\n    fn new(idx: usize) -\u003e Self {\n        NodeId::new(idx)\n    }\n\n    fn index(self) -\u003e usize {\n        self.as_usize()\n    }\n}\n\n/// Node id used to represent the root of the crate.\npub const CRATE_NODE_ID: NodeId = NodeId(0);\n\n/// When parsing and doing expansions, we initially give all AST nodes this AST\n/// node value. Then later, in the renumber pass, we renumber them to have\n/// small, positive ids.\npub const DUMMY_NODE_ID: NodeId = NodeId(!0);\n\n/// The AST represents all type param bounds as types.\n/// typeck::collect::compute_bounds matches these against\n/// the \"special\" built-in traits (see middle::lang_items) and\n/// detects Copy, Send and Sync.\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum TyParamBound {\n    TraitTyParamBound(PolyTraitRef, TraitBoundModifier),\n    RegionTyParamBound(Lifetime),\n}\n\n/// A modifier on a bound, currently this is only used for `?Sized`, where the\n/// modifier is `Maybe`. Negative bounds should also be handled here.\n#[derive(Copy, Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum TraitBoundModifier {\n    None,\n    Maybe,\n}\n\npub type TyParamBounds = Vec\u003cTyParamBound\u003e;\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct TyParam {\n    pub attrs: ThinVec\u003cAttribute\u003e,\n    pub ident: Ident,\n    pub id: NodeId,\n    pub bounds: TyParamBounds,\n    pub default: Option\u003cP\u003cTy\u003e\u003e,\n    pub span: Span,\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum GenericParam {\n    Lifetime(LifetimeDef),\n    Type(TyParam),\n}\n\nimpl GenericParam {\n    pub fn is_lifetime_param(\u0026self) -\u003e bool {\n        match *self {\n            GenericParam::Lifetime(_) =\u003e true,\n            _ =\u003e false,\n        }\n    }\n\n    pub fn is_type_param(\u0026self) -\u003e bool {\n        match *self {\n            GenericParam::Type(_) =\u003e true,\n            _ =\u003e false,\n        }\n    }\n}\n\n/// Represents lifetime, type and const parameters attached to a declaration of\n/// a function, enum, trait, etc.\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct Generics {\n    pub params: Vec\u003cGenericParam\u003e,\n    pub where_clause: WhereClause,\n    pub span: Span,\n}\n\nimpl Generics {\n    pub fn is_lt_parameterized(\u0026self) -\u003e bool {\n        self.params.iter().any(|param| param.is_lifetime_param())\n    }\n\n    pub fn is_type_parameterized(\u0026self) -\u003e bool {\n        self.params.iter().any(|param| param.is_type_param())\n    }\n\n    pub fn is_parameterized(\u0026self) -\u003e bool {\n        !self.params.is_empty()\n    }\n\n    pub fn span_for_name(\u0026self, name: \u0026str) -\u003e Option\u003cSpan\u003e {\n        for param in \u0026self.params {\n            if let GenericParam::Type(ref t) = *param {\n                if t.ident.name == name {\n                    return Some(t.span);\n                }\n            }\n        }\n        None\n    }\n}\n\nimpl Default for Generics {\n    /// Creates an instance of `Generics`.\n    fn default() -\u003e Generics {\n        Generics {\n            params: Vec::new(),\n            where_clause: WhereClause {\n                id: DUMMY_NODE_ID,\n                predicates: Vec::new(),\n                span: DUMMY_SP,\n            },\n            span: DUMMY_SP,\n        }\n    }\n}\n\n/// A `where` clause in a definition\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct WhereClause {\n    pub id: NodeId,\n    pub predicates: Vec\u003cWherePredicate\u003e,\n    pub span: Span,\n}\n\n/// A single predicate in a `where` clause\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum WherePredicate {\n    /// A type binding, e.g. `for\u003c'c\u003e Foo: Send+Clone+'c`\n    BoundPredicate(WhereBoundPredicate),\n    /// A lifetime predicate, e.g. `'a: 'b+'c`\n    RegionPredicate(WhereRegionPredicate),\n    /// An equality predicate (unsupported)\n    EqPredicate(WhereEqPredicate),\n}\n\n/// A type bound.\n///\n/// E.g. `for\u003c'c\u003e Foo: Send+Clone+'c`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct WhereBoundPredicate {\n    pub span: Span,\n    /// Any generics from a `for` binding\n    pub bound_generic_params: Vec\u003cGenericParam\u003e,\n    /// The type being bounded\n    pub bounded_ty: P\u003cTy\u003e,\n    /// Trait and lifetime bounds (`Clone+Send+'static`)\n    pub bounds: TyParamBounds,\n}\n\n/// A lifetime predicate.\n///\n/// E.g. `'a: 'b+'c`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct WhereRegionPredicate {\n    pub span: Span,\n    pub lifetime: Lifetime,\n    pub bounds: Vec\u003cLifetime\u003e,\n}\n\n/// An equality predicate (unsupported).\n///\n/// E.g. `T=int`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct WhereEqPredicate {\n    pub id: NodeId,\n    pub span: Span,\n    pub lhs_ty: P\u003cTy\u003e,\n    pub rhs_ty: P\u003cTy\u003e,\n}\n\n/// The set of MetaItems that define the compilation environment of the crate,\n/// used to drive conditional compilation\npub type CrateConfig = HashSet\u003c(Name, Option\u003cSymbol\u003e)\u003e;\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct Crate {\n    pub module: Mod,\n    pub attrs: Vec\u003cAttribute\u003e,\n    pub span: Span,\n}\n\n/// A spanned compile-time attribute list item.\npub type NestedMetaItem = Spanned\u003cNestedMetaItemKind\u003e;\n\n/// Possible values inside of compile-time attribute lists.\n///\n/// E.g. the '..' in `#[name(..)]`.\n#[derive(Clone, Eq, RustcEncodable, RustcDecodable, Hash, Debug, PartialEq)]\npub enum NestedMetaItemKind {\n    /// A full MetaItem, for recursive meta items.\n    MetaItem(MetaItem),\n    /// A literal.\n    ///\n    /// E.g. \"foo\", 64, true\n    Literal(Lit),\n}\n\n/// A spanned compile-time attribute item.\n///\n/// E.g. `#[test]`, `#[derive(..)]` or `#[feature = \"foo\"]`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct MetaItem {\n    pub name: Name,\n    pub node: MetaItemKind,\n    pub span: Span,\n}\n\n/// A compile-time attribute item.\n///\n/// E.g. `#[test]`, `#[derive(..)]` or `#[feature = \"foo\"]`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum MetaItemKind {\n    /// Word meta item.\n    ///\n    /// E.g. `test` as in `#[test]`\n    Word,\n    /// List meta item.\n    ///\n    /// E.g. `derive(..)` as in `#[derive(..)]`\n    List(Vec\u003cNestedMetaItem\u003e),\n    /// Name value meta item.\n    ///\n    /// E.g. `feature = \"foo\"` as in `#[feature = \"foo\"]`\n    NameValue(Lit),\n}\n\n/// A Block (`{ .. }`).\n///\n/// E.g. `{ .. }` as in `fn foo() { .. }`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct Block {\n    /// Statements in a block\n    pub stmts: Vec\u003cStmt\u003e,\n    pub id: NodeId,\n    /// Distinguishes between `unsafe { ... }` and `{ ... }`\n    pub rules: BlockCheckMode,\n    pub span: Span,\n    pub recovered: bool,\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash)]\npub struct Pat {\n    pub id: NodeId,\n    pub node: PatKind,\n    pub span: Span,\n}\n\nimpl fmt::Debug for Pat {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"pat({}: {})\", self.id, pprust::pat_to_string(self))\n    }\n}\n\nimpl Pat {\n    pub(super) fn to_ty(\u0026self) -\u003e Option\u003cP\u003cTy\u003e\u003e {\n        let node = match \u0026self.node {\n            PatKind::Wild =\u003e TyKind::Infer,\n            PatKind::Ident(BindingMode::ByValue(Mutability::Immutable), ident, None) =\u003e {\n                TyKind::Path(None, Path::from_ident(ident.span, ident.node))\n            }\n            PatKind::Path(qself, path) =\u003e TyKind::Path(qself.clone(), path.clone()),\n            PatKind::Mac(mac) =\u003e TyKind::Mac(mac.clone()),\n            PatKind::Ref(pat, mutbl) =\u003e pat\n                .to_ty()\n                .map(|ty| TyKind::Rptr(None, MutTy { ty, mutbl: *mutbl }))?,\n            PatKind::Slice(pats, None, _) if pats.len() == 1 =\u003e {\n                pats[0].to_ty().map(TyKind::Slice)?\n            }\n            PatKind::Tuple(pats, None) =\u003e {\n                let mut tys = Vec::new();\n                for pat in pats {\n                    tys.push(pat.to_ty()?);\n                }\n                TyKind::Tup(tys)\n            }\n            _ =\u003e return None,\n        };\n\n        Some(P(Ty {\n            node,\n            id: self.id,\n            span: self.span,\n        }))\n    }\n\n    pub fn walk\u003cF\u003e(\u0026self, it: \u0026mut F) -\u003e bool\n    where\n        F: FnMut(\u0026Pat) -\u003e bool,\n    {\n        if !it(self) {\n            return false;\n        }\n\n        match self.node {\n            PatKind::Ident(_, _, Some(ref p)) =\u003e p.walk(it),\n            PatKind::Struct(_, ref fields, _) =\u003e fields.iter().all(|field| field.node.pat.walk(it)),\n            PatKind::TupleStruct(_, ref s, _) | PatKind::Tuple(ref s, _) =\u003e {\n                s.iter().all(|p| p.walk(it))\n            }\n            PatKind::Box(ref s) | PatKind::Ref(ref s, _) =\u003e s.walk(it),\n            PatKind::Slice(ref before, ref slice, ref after) =\u003e {\n                before.iter().all(|p| p.walk(it))\n                    \u0026\u0026 slice.iter().all(|p| p.walk(it))\n                    \u0026\u0026 after.iter().all(|p| p.walk(it))\n            }\n            PatKind::Wild\n            | PatKind::Lit(_)\n            | PatKind::Range(..)\n            | PatKind::Ident(..)\n            | PatKind::Path(..)\n            | PatKind::Mac(_) =\u003e true,\n        }\n    }\n}\n\n/// A single field in a struct pattern\n///\n/// Patterns like the fields of Foo `{ x, ref y, ref mut z }`\n/// are treated the same as` x: x, y: ref y, z: ref mut z`,\n/// except is_shorthand is true\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct FieldPat {\n    /// The identifier for the field\n    pub ident: Ident,\n    /// The pattern the field is destructured to\n    pub pat: P\u003cPat\u003e,\n    pub is_shorthand: bool,\n    pub attrs: ThinVec\u003cAttribute\u003e,\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug, Copy)]\npub enum BindingMode {\n    ByRef(Mutability),\n    ByValue(Mutability),\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum RangeEnd {\n    Included(RangeSyntax),\n    Excluded,\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum RangeSyntax {\n    DotDotDot,\n    DotDotEq,\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum PatKind {\n    /// Represents a wildcard pattern (`_`)\n    Wild,\n\n    /// A `PatKind::Ident` may either be a new bound variable (`ref mut binding @ OPT_SUBPATTERN`),\n    /// or a unit struct/variant pattern, or a const pattern (in the last two cases the third\n    /// field must be `None`). Disambiguation cannot be done with parser alone, so it happens\n    /// during name resolution.\n    Ident(BindingMode, SpannedIdent, Option\u003cP\u003cPat\u003e\u003e),\n\n    /// A struct or struct variant pattern, e.g. `Variant {x, y, ..}`.\n    /// The `bool` is `true` in the presence of a `..`.\n    Struct(Path, Vec\u003cSpanned\u003cFieldPat\u003e\u003e, bool),\n\n    /// A tuple struct/variant pattern `Variant(x, y, .., z)`.\n    /// If the `..` pattern fragment is present, then `Option\u003cusize\u003e` denotes its position.\n    /// 0 \u003c= position \u003c= subpats.len()\n    TupleStruct(Path, Vec\u003cP\u003cPat\u003e\u003e, Option\u003cusize\u003e),\n\n    /// A possibly qualified path pattern.\n    /// Unqualified path patterns `A::B::C` can legally refer to variants, structs, constants\n    /// or associated constants. Qualified path patterns `\u003cA\u003e::B::C`/`\u003cA as Trait\u003e::B::C` can\n    /// only legally refer to associated constants.\n    Path(Option\u003cQSelf\u003e, Path),\n\n    /// A tuple pattern `(a, b)`.\n    /// If the `..` pattern fragment is present, then `Option\u003cusize\u003e` denotes its position.\n    /// 0 \u003c= position \u003c= subpats.len()\n    Tuple(Vec\u003cP\u003cPat\u003e\u003e, Option\u003cusize\u003e),\n    /// A `box` pattern\n    Box(P\u003cPat\u003e),\n    /// A reference pattern, e.g. `\u0026mut (a, b)`\n    Ref(P\u003cPat\u003e, Mutability),\n    /// A literal\n    Lit(P\u003cExpr\u003e),\n    /// A range pattern, e.g. `1...2`, `1..=2` or `1..2`\n    Range(P\u003cExpr\u003e, P\u003cExpr\u003e, RangeEnd),\n    /// `[a, b, ..i, y, z]` is represented as:\n    ///     `PatKind::Slice(box [a, b], Some(i), box [y, z])`\n    Slice(Vec\u003cP\u003cPat\u003e\u003e, Option\u003cP\u003cPat\u003e\u003e, Vec\u003cP\u003cPat\u003e\u003e),\n    /// A macro pattern; pre-expansion\n    Mac(Mac),\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug, Copy)]\npub enum Mutability {\n    Mutable,\n    Immutable,\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug, Copy)]\npub enum BinOpKind {\n    /// The `+` operator (addition)\n    Add,\n    /// The `-` operator (subtraction)\n    Sub,\n    /// The `*` operator (multiplication)\n    Mul,\n    /// The `/` operator (division)\n    Div,\n    /// The `%` operator (modulus)\n    Rem,\n    /// The `\u0026\u0026` operator (logical and)\n    And,\n    /// The `||` operator (logical or)\n    Or,\n    /// The `^` operator (bitwise xor)\n    BitXor,\n    /// The `\u0026` operator (bitwise and)\n    BitAnd,\n    /// The `|` operator (bitwise or)\n    BitOr,\n    /// The `\u003c\u003c` operator (shift left)\n    Shl,\n    /// The `\u003e\u003e` operator (shift right)\n    Shr,\n    /// The `==` operator (equality)\n    Eq,\n    /// The `\u003c` operator (less than)\n    Lt,\n    /// The `\u003c=` operator (less than or equal to)\n    Le,\n    /// The `!=` operator (not equal to)\n    Ne,\n    /// The `\u003e=` operator (greater than or equal to)\n    Ge,\n    /// The `\u003e` operator (greater than)\n    Gt,\n}\n\nimpl BinOpKind {\n    pub fn to_string(\u0026self) -\u003e \u0026'static str {\n        use self::BinOpKind::*;\n        match *self {\n            Add =\u003e \"+\",\n            Sub =\u003e \"-\",\n            Mul =\u003e \"*\",\n            Div =\u003e \"/\",\n            Rem =\u003e \"%\",\n            And =\u003e \"\u0026\u0026\",\n            Or =\u003e \"||\",\n            BitXor =\u003e \"^\",\n            BitAnd =\u003e \"\u0026\",\n            BitOr =\u003e \"|\",\n            Shl =\u003e \"\u003c\u003c\",\n            Shr =\u003e \"\u003e\u003e\",\n            Eq =\u003e \"==\",\n            Lt =\u003e \"\u003c\",\n            Le =\u003e \"\u003c=\",\n            Ne =\u003e \"!=\",\n            Ge =\u003e \"\u003e=\",\n            Gt =\u003e \"\u003e\",\n        }\n    }\n    pub fn lazy(\u0026self) -\u003e bool {\n        match *self {\n            BinOpKind::And | BinOpKind::Or =\u003e true,\n            _ =\u003e false,\n        }\n    }\n\n    pub fn is_shift(\u0026self) -\u003e bool {\n        match *self {\n            BinOpKind::Shl | BinOpKind::Shr =\u003e true,\n            _ =\u003e false,\n        }\n    }\n\n    pub fn is_comparison(\u0026self) -\u003e bool {\n        use self::BinOpKind::*;\n        match *self {\n            Eq | Lt | Le | Ne | Gt | Ge =\u003e true,\n            And | Or | Add | Sub | Mul | Div | Rem | BitXor | BitAnd | BitOr | Shl | Shr =\u003e false,\n        }\n    }\n\n    /// Returns `true` if the binary operator takes its arguments by value\n    pub fn is_by_value(\u0026self) -\u003e bool {\n        !self.is_comparison()\n    }\n}\n\npub type BinOp = Spanned\u003cBinOpKind\u003e;\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug, Copy)]\npub enum UnOp {\n    /// The `*` operator for dereferencing\n    Deref,\n    /// The `!` operator for logical inversion\n    Not,\n    /// The `-` operator for negation\n    Neg,\n}\n\nimpl UnOp {\n    /// Returns `true` if the unary operator takes its argument by value\n    pub fn is_by_value(u: UnOp) -\u003e bool {\n        match u {\n            UnOp::Neg | UnOp::Not =\u003e true,\n            _ =\u003e false,\n        }\n    }\n\n    pub fn to_string(op: UnOp) -\u003e \u0026'static str {\n        match op {\n            UnOp::Deref =\u003e \"*\",\n            UnOp::Not =\u003e \"!\",\n            UnOp::Neg =\u003e \"-\",\n        }\n    }\n}\n\n/// A statement\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash)]\npub struct Stmt {\n    pub id: NodeId,\n    pub node: StmtKind,\n    pub span: Span,\n}\n\nimpl Stmt {\n    pub fn add_trailing_semicolon(mut self) -\u003e Self {\n        self.node = match self.node {\n            StmtKind::Expr(expr) =\u003e StmtKind::Semi(expr),\n            StmtKind::Mac(mac) =\u003e {\n                StmtKind::Mac(mac.map(|(mac, _style, attrs)| (mac, MacStmtStyle::Semicolon, attrs)))\n            }\n            node =\u003e node,\n        };\n        self\n    }\n\n    pub fn is_item(\u0026self) -\u003e bool {\n        match self.node {\n            StmtKind::Local(_) =\u003e true,\n            _ =\u003e false,\n        }\n    }\n}\n\nimpl fmt::Debug for Stmt {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(\n            f,\n            \"stmt({}: {})\",\n            self.id.to_string(),\n            pprust::stmt_to_string(self)\n        )\n    }\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash)]\npub enum StmtKind {\n    /// A local (let) binding.\n    Local(P\u003cLocal\u003e),\n\n    /// An item definition.\n    Item(P\u003cItem\u003e),\n\n    /// Expr without trailing semi-colon.\n    Expr(P\u003cExpr\u003e),\n    /// Expr with a trailing semi-colon.\n    Semi(P\u003cExpr\u003e),\n    /// Macro.\n    Mac(P\u003c(Mac, MacStmtStyle, ThinVec\u003cAttribute\u003e)\u003e),\n}\n\n#[derive(Clone, Copy, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum MacStmtStyle {\n    /// The macro statement had a trailing semicolon, e.g. `foo! { ... };`\n    /// `foo!(...);`, `foo![...];`\n    Semicolon,\n    /// The macro statement had braces; e.g. foo! { ... }\n    Braces,\n    /// The macro statement had parentheses or brackets and no semicolon; e.g.\n    /// `foo!(...)`. All of these will end up being converted into macro\n    /// expressions.\n    NoBraces,\n}\n\n/// Local represents a `let` statement, e.g., `let \u003cpat\u003e:\u003cty\u003e = \u003cexpr\u003e;`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct Local {\n    pub pat: P\u003cPat\u003e,\n    pub ty: Option\u003cP\u003cTy\u003e\u003e,\n    /// Initializer expression to set the value, if any\n    pub init: Option\u003cP\u003cExpr\u003e\u003e,\n    pub id: NodeId,\n    pub span: Span,\n    pub attrs: ThinVec\u003cAttribute\u003e,\n}\n\n/// An arm of a 'match'.\n///\n/// E.g. `0...10 =\u003e { println!(\"match!\") }` as in\n///\n/// ```\n/// match 123 {\n///     0...10 =\u003e { println!(\"match!\") },\n///     _ =\u003e { println!(\"no match!\") },\n/// }\n/// ```\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct Arm {\n    pub attrs: Vec\u003cAttribute\u003e,\n    pub pats: Vec\u003cP\u003cPat\u003e\u003e,\n    pub guard: Option\u003cP\u003cExpr\u003e\u003e,\n    pub body: P\u003cExpr\u003e,\n    pub beginning_vert: Option\u003cSpan\u003e, // For RFC 1925 feature gate\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct Field {\n    pub ident: SpannedIdent,\n    pub expr: P\u003cExpr\u003e,\n    pub span: Span,\n    pub is_shorthand: bool,\n    pub attrs: ThinVec\u003cAttribute\u003e,\n}\n\npub type SpannedIdent = Spanned\u003cIdent\u003e;\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug, Copy)]\npub enum BlockCheckMode {\n    Default,\n    Unsafe(UnsafeSource),\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug, Copy)]\npub enum UnsafeSource {\n    CompilerGenerated,\n    UserProvided,\n}\n\n/// An expression\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash)]\npub struct Expr {\n    pub id: NodeId,\n    pub node: ExprKind,\n    pub span: Span,\n    pub attrs: ThinVec\u003cAttribute\u003e,\n}\n\nimpl Expr {\n    /// Wether this expression would be valid somewhere that expects a value, for example, an `if`\n    /// condition.\n    pub fn returns(\u0026self) -\u003e bool {\n        if let ExprKind::Block(ref block) = self.node {\n            match block.stmts.last().map(|last_stmt| \u0026last_stmt.node) {\n                // implicit return\n                Some(\u0026StmtKind::Expr(_)) =\u003e true,\n                Some(\u0026StmtKind::Semi(ref expr)) =\u003e {\n                    if let ExprKind::Ret(_) = expr.node {\n                        // last statement is explicit return\n                        true\n                    } else {\n                        false\n                    }\n                }\n                // This is a block that doesn't end in either an implicit or explicit return\n                _ =\u003e false,\n            }\n        } else {\n            // This is not a block, it is a value\n            true\n        }\n    }\n\n    fn to_bound(\u0026self) -\u003e Option\u003cTyParamBound\u003e {\n        match \u0026self.node {\n            ExprKind::Path(None, path) =\u003e Some(TraitTyParamBound(\n                PolyTraitRef::new(Vec::new(), path.clone(), self.span),\n                TraitBoundModifier::None,\n            )),\n            _ =\u003e None,\n        }\n    }\n\n    pub(super) fn to_ty(\u0026self) -\u003e Option\u003cP\u003cTy\u003e\u003e {\n        let node = match \u0026self.node {\n            ExprKind::Path(qself, path) =\u003e TyKind::Path(qself.clone(), path.clone()),\n            ExprKind::Mac(mac) =\u003e TyKind::Mac(mac.clone()),\n            ExprKind::Paren(expr) =\u003e expr.to_ty().map(TyKind::Paren)?,\n            ExprKind::AddrOf(mutbl, expr) =\u003e expr\n                .to_ty()\n                .map(|ty| TyKind::Rptr(None, MutTy { ty, mutbl: *mutbl }))?,\n            ExprKind::Repeat(expr, expr_len) =\u003e {\n                expr.to_ty().map(|ty| TyKind::Array(ty, expr_len.clone()))?\n            }\n            ExprKind::Array(exprs) if exprs.len() == 1 =\u003e exprs[0].to_ty().map(TyKind::Slice)?,\n            ExprKind::Tup(exprs) =\u003e {\n                let mut tys = Vec::new();\n                for expr in exprs {\n                    tys.push(expr.to_ty()?);\n                }\n                TyKind::Tup(tys)\n            }\n            ExprKind::Binary(binop, lhs, rhs) if binop.node == BinOpKind::Add =\u003e {\n                if let (Some(lhs), Some(rhs)) = (lhs.to_bound(), rhs.to_bound()) {\n                    TyKind::TraitObject(vec![lhs, rhs], TraitObjectSyntax::None)\n                } else {\n                    return None;\n                }\n            }\n            _ =\u003e return None,\n        };\n\n        Some(P(Ty {\n            node,\n            id: self.id,\n            span: self.span,\n        }))\n    }\n\n    pub fn precedence(\u0026self) -\u003e ExprPrecedence {\n        match self.node {\n            ExprKind::Box(_) =\u003e ExprPrecedence::Box,\n            ExprKind::InPlace(..) =\u003e ExprPrecedence::InPlace,\n            ExprKind::Array(_) =\u003e ExprPrecedence::Array,\n            ExprKind::Call(..) =\u003e ExprPrecedence::Call,\n            ExprKind::MethodCall(..) =\u003e ExprPrecedence::MethodCall,\n            ExprKind::Tup(_) =\u003e ExprPrecedence::Tup,\n            ExprKind::Binary(op, ..) =\u003e ExprPrecedence::Binary(op.node),\n            ExprKind::Unary(..) =\u003e ExprPrecedence::Unary,\n            ExprKind::Lit(_) =\u003e ExprPrecedence::Lit,\n            ExprKind::Type(..) | ExprKind::Cast(..) =\u003e ExprPrecedence::Cast,\n            ExprKind::If(..) =\u003e ExprPrecedence::If,\n            ExprKind::IfLet(..) =\u003e ExprPrecedence::IfLet,\n            ExprKind::While(..) =\u003e ExprPrecedence::While,\n            ExprKind::WhileLet(..) =\u003e ExprPrecedence::WhileLet,\n            ExprKind::ForLoop(..) =\u003e ExprPrecedence::ForLoop,\n            ExprKind::Loop(..) =\u003e ExprPrecedence::Loop,\n            ExprKind::Match(..) =\u003e ExprPrecedence::Match,\n            ExprKind::Closure(..) =\u003e ExprPrecedence::Closure,\n            ExprKind::Block(..) =\u003e ExprPrecedence::Block,\n            ExprKind::Catch(..) =\u003e ExprPrecedence::Catch,\n            ExprKind::Assign(..) =\u003e ExprPrecedence::Assign,\n            ExprKind::AssignOp(..) =\u003e ExprPrecedence::AssignOp,\n            ExprKind::Field(..) =\u003e ExprPrecedence::Field,\n            ExprKind::TupField(..) =\u003e ExprPrecedence::TupField,\n            ExprKind::Index(..) =\u003e ExprPrecedence::Index,\n            ExprKind::Range(..) =\u003e ExprPrecedence::Range,\n            ExprKind::Path(..) =\u003e ExprPrecedence::Path,\n            ExprKind::AddrOf(..) =\u003e ExprPrecedence::AddrOf,\n            ExprKind::Break(..) =\u003e ExprPrecedence::Break,\n            ExprKind::Continue(..) =\u003e ExprPrecedence::Continue,\n            ExprKind::Ret(..) =\u003e ExprPrecedence::Ret,\n            ExprKind::InlineAsm(..) =\u003e ExprPrecedence::InlineAsm,\n            ExprKind::Mac(..) =\u003e ExprPrecedence::Mac,\n            ExprKind::Struct(..) =\u003e ExprPrecedence::Struct,\n            ExprKind::Repeat(..) =\u003e ExprPrecedence::Repeat,\n            ExprKind::Paren(..) =\u003e ExprPrecedence::Paren,\n            ExprKind::Try(..) =\u003e ExprPrecedence::Try,\n            ExprKind::Yield(..) =\u003e ExprPrecedence::Yield,\n        }\n    }\n}\n\nimpl fmt::Debug for Expr {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"expr({}: {})\", self.id, pprust::expr_to_string(self))\n    }\n}\n\n/// Limit types of a range (inclusive or exclusive)\n#[derive(Copy, Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum RangeLimits {\n    /// Inclusive at the beginning, exclusive at the end\n    HalfOpen,\n    /// Inclusive at the beginning and end\n    Closed,\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum ExprKind {\n    /// A `box x` expression.\n    Box(P\u003cExpr\u003e),\n    /// First expr is the place; second expr is the value.\n    InPlace(P\u003cExpr\u003e, P\u003cExpr\u003e),\n    /// An array (`[a, b, c, d]`)\n    Array(Vec\u003cP\u003cExpr\u003e\u003e),\n    /// A function call\n    ///\n    /// The first field resolves to the function itself,\n    /// and the second field is the list of arguments.\n    /// This also represents calling the constructor of\n    /// tuple-like ADTs such as tuple structs and enum variants.\n    Call(P\u003cExpr\u003e, Vec\u003cP\u003cExpr\u003e\u003e),\n    /// A method call (`x.foo::\u003c'static, Bar, Baz\u003e(a, b, c, d)`)\n    ///\n    /// The `PathSegment` represents the method name and its generic arguments\n    /// (within the angle brackets).\n    /// The first element of the vector of `Expr`s is the expression that evaluates\n    /// to the object on which the method is being called on (the receiver),\n    /// and the remaining elements are the rest of the arguments.\n    /// Thus, `x.foo::\u003cBar, Baz\u003e(a, b, c, d)` is represented as\n    /// `ExprKind::MethodCall(PathSegment { foo, [Bar, Baz] }, [x, a, b, c, d])`.\n    MethodCall(PathSegment, Vec\u003cP\u003cExpr\u003e\u003e),\n    /// A tuple (`(a, b, c ,d)`)\n    Tup(Vec\u003cP\u003cExpr\u003e\u003e),\n    /// A binary operation (For example: `a + b`, `a * b`)\n    Binary(BinOp, P\u003cExpr\u003e, P\u003cExpr\u003e),\n    /// A unary operation (For example: `!x`, `*x`)\n    Unary(UnOp, P\u003cExpr\u003e),\n    /// A literal (For example: `1`, `\"foo\"`)\n    Lit(P\u003cLit\u003e),\n    /// A cast (`foo as f64`)\n    Cast(P\u003cExpr\u003e, P\u003cTy\u003e),\n    Type(P\u003cExpr\u003e, P\u003cTy\u003e),\n    /// An `if` block, with an optional else block\n    ///\n    /// `if expr { block } else { expr }`\n    If(P\u003cExpr\u003e, P\u003cBlock\u003e, Option\u003cP\u003cExpr\u003e\u003e),\n    /// An `if let` expression with an optional else block\n    ///\n    /// `if let pat = expr { block } else { expr }`\n    ///\n    /// This is desugared to a `match` expression.\n    IfLet(P\u003cPat\u003e, P\u003cExpr\u003e, P\u003cBlock\u003e, Option\u003cP\u003cExpr\u003e\u003e),\n    /// A while loop, with an optional label\n    ///\n    /// `'label: while expr { block }`\n    While(P\u003cExpr\u003e, P\u003cBlock\u003e, Option\u003cSpannedIdent\u003e),\n    /// A while-let loop, with an optional label\n    ///\n    /// `'label: while let pat = expr { block }`\n    ///\n    /// This is desugared to a combination of `loop` and `match` expressions.\n    WhileLet(P\u003cPat\u003e, P\u003cExpr\u003e, P\u003cBlock\u003e, Option\u003cSpannedIdent\u003e),\n    /// A for loop, with an optional label\n    ///\n    /// `'label: for pat in expr { block }`\n    ///\n    /// This is desugared to a combination of `loop` and `match` expressions.\n    ForLoop(P\u003cPat\u003e, P\u003cExpr\u003e, P\u003cBlock\u003e, Option\u003cSpannedIdent\u003e),\n    /// Conditionless loop (can be exited with break, continue, or return)\n    ///\n    /// `'label: loop { block }`\n    Loop(P\u003cBlock\u003e, Option\u003cSpannedIdent\u003e),\n    /// A `match` block.\n    Match(P\u003cExpr\u003e, Vec\u003cArm\u003e),\n    /// A closure (for example, `move |a, b, c| a + b + c`)\n    ///\n    /// The final span is the span of the argument block `|...|`\n    Closure(CaptureBy, P\u003cFnDecl\u003e, P\u003cExpr\u003e, Span),\n    /// A block (`{ ... }`)\n    Block(P\u003cBlock\u003e),\n    /// A catch block (`catch { ... }`)\n    Catch(P\u003cBlock\u003e),\n\n    /// An assignment (`a = foo()`)\n    Assign(P\u003cExpr\u003e, P\u003cExpr\u003e),\n    /// An assignment with an operator\n    ///\n    /// For example, `a += 1`.\n    AssignOp(BinOp, P\u003cExpr\u003e, P\u003cExpr\u003e),\n    /// Access of a named struct field (`obj.foo`)\n    Field(P\u003cExpr\u003e, SpannedIdent),\n    /// Access of an unnamed field of a struct or tuple-struct\n    ///\n    /// For example, `foo.0`.\n    TupField(P\u003cExpr\u003e, Spanned\u003cusize\u003e),\n    /// An indexing operation (`foo[2]`)\n    Index(P\u003cExpr\u003e, P\u003cExpr\u003e),\n    /// A range (`1..2`, `1..`, `..2`, `1...2`, `1...`, `...2`)\n    Range(Option\u003cP\u003cExpr\u003e\u003e, Option\u003cP\u003cExpr\u003e\u003e, RangeLimits),\n\n    /// Variable reference, possibly containing `::` and/or type\n    /// parameters, e.g. foo::bar::\u003cbaz\u003e.\n    ///\n    /// Optionally \"qualified\",\n    /// E.g. `\u003cVec\u003cT\u003e as SomeTrait\u003e::SomeType`.\n    Path(Option\u003cQSelf\u003e, Path),\n\n    /// A referencing operation (`\u0026a` or `\u0026mut a`)\n    AddrOf(Mutability, P\u003cExpr\u003e),\n    /// A `break`, with an optional label to break, and an optional expression\n    Break(Option\u003cSpannedIdent\u003e, Option\u003cP\u003cExpr\u003e\u003e),\n    /// A `continue`, with an optional label\n    Continue(Option\u003cSpannedIdent\u003e),\n    /// A `return`, with an optional value to be returned\n    Ret(Option\u003cP\u003cExpr\u003e\u003e),\n\n    /// Output of the `asm!()` macro\n    InlineAsm(P\u003cInlineAsm\u003e),\n\n    /// A macro invocation; pre-expansion\n    Mac(Mac),\n\n    /// A struct literal expression.\n    ///\n    /// For example, `Foo {x: 1, y: 2}`, or\n    /// `Foo {x: 1, .. base}`, where `base` is the `Option\u003cExpr\u003e`.\n    Struct(Path, Vec\u003cField\u003e, Option\u003cP\u003cExpr\u003e\u003e),\n\n    /// An array literal constructed from one repeated element.\n    ///\n    /// For example, `[1; 5]`. The first expression is the element\n    /// to be repeated; the second is the number of times to repeat it.\n    Repeat(P\u003cExpr\u003e, P\u003cExpr\u003e),\n\n    /// No-op: used solely so we can pretty-print faithfully\n    Paren(P\u003cExpr\u003e),\n\n    /// `expr?`\n    Try(P\u003cExpr\u003e),\n\n    /// A `yield`, with an optional value to be yielded\n    Yield(Option\u003cP\u003cExpr\u003e\u003e),\n}\n\n/// The explicit Self type in a \"qualified path\". The actual\n/// path, including the trait and the associated item, is stored\n/// separately. `position` represents the index of the associated\n/// item qualified with this Self type.\n///\n/// ```ignore (only-for-syntax-highlight)\n/// \u003cVec\u003cT\u003e as a::b::Trait\u003e::AssociatedItem\n///  ^~~~~     ~~~~~~~~~~~~~~^\n///  ty        position = 3\n///\n/// \u003cVec\u003cT\u003e\u003e::AssociatedItem\n///  ^~~~~    ^\n///  ty       position = 0\n/// ```\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct QSelf {\n    pub ty: P\u003cTy\u003e,\n    pub position: usize,\n}\n\n/// A capture clause\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug, Copy)]\npub enum CaptureBy {\n    Value,\n    Ref,\n}\n\npub type Mac = Spanned\u003cMac_\u003e;\n\n/// Represents a macro invocation. The Path indicates which macro\n/// is being invoked, and the vector of token-trees contains the source\n/// of the macro invocation.\n///\n/// NB: the additional ident for a macro_rules-style macro is actually\n/// stored in the enclosing item. Oog.\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct Mac_ {\n    pub path: Path,\n    pub tts: ThinTokenStream,\n}\n\nimpl Mac_ {\n    pub fn stream(\u0026self) -\u003e TokenStream {\n        self.tts.clone().into()\n    }\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct MacroDef {\n    pub tokens: ThinTokenStream,\n    pub legacy: bool,\n}\n\nimpl MacroDef {\n    pub fn stream(\u0026self) -\u003e TokenStream {\n        self.tokens.clone().into()\n    }\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug, Copy)]\npub enum StrStyle {\n    /// A regular string, like `\"foo\"`\n    Cooked,\n    /// A raw string, like `r##\"foo\"##`\n    ///\n    /// The uint is the number of `#` symbols used\n    Raw(usize),\n}\n\n/// A literal\npub type Lit = Spanned\u003cLitKind\u003e;\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug, Copy)]\npub enum LitIntType {\n    Signed(IntTy),\n    Unsigned(UintTy),\n    Unsuffixed,\n}\n\n/// Literal kind.\n///\n/// E.g. `\"foo\"`, `42`, `12.34` or `bool`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum LitKind {\n    /// A string literal (`\"foo\"`)\n    Str(Symbol, StrStyle),\n    /// A byte string (`b\"foo\"`)\n    ByteStr(Rc\u003cVec\u003cu8\u003e\u003e),\n    /// A byte char (`b'f'`)\n    Byte(u8),\n    /// A character literal (`'a'`)\n    Char(char),\n    /// An integer literal (`1`)\n    Int(u128, LitIntType),\n    /// A float literal (`1f64` or `1E10f64`)\n    Float(Symbol, FloatTy),\n    /// A float literal without a suffix (`1.0 or 1.0E10`)\n    FloatUnsuffixed(Symbol),\n    /// A boolean literal\n    Bool(bool),\n}\n\nimpl LitKind {\n    /// Returns true if this literal is a string and false otherwise.\n    pub fn is_str(\u0026self) -\u003e bool {\n        match *self {\n            LitKind::Str(..) =\u003e true,\n            _ =\u003e false,\n        }\n    }\n\n    /// Returns true if this literal has no suffix. Note: this will return true\n    /// for literals with prefixes such as raw strings and byte strings.\n    pub fn is_unsuffixed(\u0026self) -\u003e bool {\n        match *self {\n            // unsuffixed variants\n            LitKind::Str(..)\n            | LitKind::ByteStr(..)\n            | LitKind::Byte(..)\n            | LitKind::Char(..)\n            | LitKind::Int(_, LitIntType::Unsuffixed)\n            | LitKind::FloatUnsuffixed(..)\n            | LitKind::Bool(..) =\u003e true,\n            // suffixed variants\n            LitKind::Int(_, LitIntType::Signed(..))\n            | LitKind::Int(_, LitIntType::Unsigned(..))\n            | LitKind::Float(..) =\u003e false,\n        }\n    }\n\n    /// Returns true if this literal has a suffix.\n    pub fn is_suffixed(\u0026self) -\u003e bool {\n        !self.is_unsuffixed()\n    }\n}\n\n// NB: If you change this, you'll probably want to change the corresponding\n// type structure in middle/ty.rs as well.\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct MutTy {\n    pub ty: P\u003cTy\u003e,\n    pub mutbl: Mutability,\n}\n\n/// Represents a method's signature in a trait declaration,\n/// or in an implementation.\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct MethodSig {\n    pub unsafety: Unsafety,\n    pub constness: Spanned\u003cConstness\u003e,\n    pub abi: Abi,\n    pub decl: P\u003cFnDecl\u003e,\n}\n\n/// Represents an item declaration within a trait declaration,\n/// possibly including a default implementation. A trait item is\n/// either required (meaning it doesn't have an implementation, just a\n/// signature) or provided (meaning it has a default implementation).\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct TraitItem {\n    pub id: NodeId,\n    pub ident: Ident,\n    pub attrs: Vec\u003cAttribute\u003e,\n    pub generics: Generics,\n    pub node: TraitItemKind,\n    pub span: Span,\n    /// See `Item::tokens` for what this is\n    pub tokens: Option\u003cTokenStream\u003e,\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum TraitItemKind {\n    Const(P\u003cTy\u003e, Option\u003cP\u003cExpr\u003e\u003e),\n    Method(MethodSig, Option\u003cP\u003cBlock\u003e\u003e),\n    Type(TyParamBounds, Option\u003cP\u003cTy\u003e\u003e),\n    Macro(Mac),\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct ImplItem {\n    pub id: NodeId,\n    pub ident: Ident,\n    pub vis: Visibility,\n    pub defaultness: Defaultness,\n    pub attrs: Vec\u003cAttribute\u003e,\n    pub generics: Generics,\n    pub node: ImplItemKind,\n    pub span: Span,\n    /// See `Item::tokens` for what this is\n    pub tokens: Option\u003cTokenStream\u003e,\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum ImplItemKind {\n    Const(P\u003cTy\u003e, P\u003cExpr\u003e),\n    Method(MethodSig, P\u003cBlock\u003e),\n    Type(P\u003cTy\u003e),\n    Macro(Mac),\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Copy, PartialOrd, Ord)]\npub enum IntTy {\n    Isize,\n    I8,\n    I16,\n    I32,\n    I64,\n    I128,\n}\n\nimpl fmt::Debug for IntTy {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        fmt::Display::fmt(self, f)\n    }\n}\n\nimpl fmt::Display for IntTy {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}\", self.ty_to_string())\n    }\n}\n\nimpl IntTy {\n    pub fn ty_to_string(\u0026self) -\u003e \u0026'static str {\n        match *self {\n            IntTy::Isize =\u003e \"isize\",\n            IntTy::I8 =\u003e \"i8\",\n            IntTy::I16 =\u003e \"i16\",\n            IntTy::I32 =\u003e \"i32\",\n            IntTy::I64 =\u003e \"i64\",\n            IntTy::I128 =\u003e \"i128\",\n        }\n    }\n\n    pub fn val_to_string(\u0026self, val: i128) -\u003e String {\n        // cast to a u128 so we can correctly print INT128_MIN. All integral types\n        // are parsed as u128, so we wouldn't want to print an extra negative\n        // sign.\n        format!(\"{}{}\", val as u128, self.ty_to_string())\n    }\n\n    pub fn bit_width(\u0026self) -\u003e Option\u003cusize\u003e {\n        Some(match *self {\n            IntTy::Isize =\u003e return None,\n            IntTy::I8 =\u003e 8,\n            IntTy::I16 =\u003e 16,\n            IntTy::I32 =\u003e 32,\n            IntTy::I64 =\u003e 64,\n            IntTy::I128 =\u003e 128,\n        })\n    }\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Copy, PartialOrd, Ord)]\npub enum UintTy {\n    Usize,\n    U8,\n    U16,\n    U32,\n    U64,\n    U128,\n}\n\nimpl UintTy {\n    pub fn ty_to_string(\u0026self) -\u003e \u0026'static str {\n        match *self {\n            UintTy::Usize =\u003e \"usize\",\n            UintTy::U8 =\u003e \"u8\",\n            UintTy::U16 =\u003e \"u16\",\n            UintTy::U32 =\u003e \"u32\",\n            UintTy::U64 =\u003e \"u64\",\n            UintTy::U128 =\u003e \"u128\",\n        }\n    }\n\n    pub fn val_to_string(\u0026self, val: u128) -\u003e String {\n        format!(\"{}{}\", val, self.ty_to_string())\n    }\n\n    pub fn bit_width(\u0026self) -\u003e Option\u003cusize\u003e {\n        Some(match *self {\n            UintTy::Usize =\u003e return None,\n            UintTy::U8 =\u003e 8,\n            UintTy::U16 =\u003e 16,\n            UintTy::U32 =\u003e 32,\n            UintTy::U64 =\u003e 64,\n            UintTy::U128 =\u003e 128,\n        })\n    }\n}\n\nimpl fmt::Debug for UintTy {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        fmt::Display::fmt(self, f)\n    }\n}\n\nimpl fmt::Display for UintTy {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}\", self.ty_to_string())\n    }\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Copy, PartialOrd, Ord)]\npub enum FloatTy {\n    F32,\n    F64,\n}\n\nimpl fmt::Debug for FloatTy {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        fmt::Display::fmt(self, f)\n    }\n}\n\nimpl fmt::Display for FloatTy {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}\", self.ty_to_string())\n    }\n}\n\nimpl FloatTy {\n    pub fn ty_to_string(\u0026self) -\u003e \u0026'static str {\n        match *self {\n            FloatTy::F32 =\u003e \"f32\",\n            FloatTy::F64 =\u003e \"f64\",\n        }\n    }\n\n    pub fn bit_width(\u0026self) -\u003e usize {\n        match *self {\n            FloatTy::F32 =\u003e 32,\n            FloatTy::F64 =\u003e 64,\n        }\n    }\n}\n\n// Bind a type to an associated type: `A=Foo`.\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct TypeBinding {\n    pub id: NodeId,\n    pub ident: Ident,\n    pub ty: P\u003cTy\u003e,\n    pub span: Span,\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash)]\npub struct Ty {\n    pub id: NodeId,\n    pub node: TyKind,\n    pub span: Span,\n}\n\nimpl fmt::Debug for Ty {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"type({})\", pprust::ty_to_string(self))\n    }\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct BareFnTy {\n    pub unsafety: Unsafety,\n    pub abi: Abi,\n    pub generic_params: Vec\u003cGenericParam\u003e,\n    pub decl: P\u003cFnDecl\u003e,\n}\n\n/// The different kinds of types recognized by the compiler\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum TyKind {\n    /// A variable-length slice (`[T]`)\n    Slice(P\u003cTy\u003e),\n    /// A fixed length array (`[T; n]`)\n    Array(P\u003cTy\u003e, P\u003cExpr\u003e),\n    /// A raw pointer (`*const T` or `*mut T`)\n    Ptr(MutTy),\n    /// A reference (`\u0026'a T` or `\u0026'a mut T`)\n    Rptr(Option\u003cLifetime\u003e, MutTy),\n    /// A bare function (e.g. `fn(usize) -\u003e bool`)\n    BareFn(P\u003cBareFnTy\u003e),\n    /// The never type (`!`)\n    Never,\n    /// A tuple (`(A, B, C, D,...)`)\n    Tup(Vec\u003cP\u003cTy\u003e\u003e),\n    /// A path (`module::module::...::Type`), optionally\n    /// \"qualified\", e.g. `\u003cVec\u003cT\u003e as SomeTrait\u003e::SomeType`.\n    ///\n    /// Type parameters are stored in the Path itself\n    Path(Option\u003cQSelf\u003e, Path),\n    /// A trait object type `Bound1 + Bound2 + Bound3`\n    /// where `Bound` is a trait or a lifetime.\n    TraitObject(TyParamBounds, TraitObjectSyntax),\n    /// An `impl Bound1 + Bound2 + Bound3` type\n    /// where `Bound` is a trait or a lifetime.\n    ImplTrait(TyParamBounds),\n    /// No-op; kept solely so that we can pretty-print faithfully\n    Paren(P\u003cTy\u003e),\n    /// Unused for now\n    Typeof(P\u003cExpr\u003e),\n    /// TyKind::Infer means the type should be inferred instead of it having been\n    /// specified. This can appear anywhere in a type.\n    Infer,\n    /// Inferred type of a `self` or `\u0026self` argument in a method.\n    ImplicitSelf,\n    // A macro in the type position.\n    Mac(Mac),\n    /// Placeholder for a kind that has failed to be defined.\n    Err,\n}\n\n/// Syntax used to declare a trait object.\n#[derive(Clone, Copy, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum TraitObjectSyntax {\n    Dyn,\n    None,\n}\n\n/// Inline assembly dialect.\n///\n/// E.g. `\"intel\"` as in `asm!(\"mov eax, 2\" : \"={eax}\"(result) : : : \"intel\")`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug, Copy)]\npub enum AsmDialect {\n    Att,\n    Intel,\n}\n\n/// Inline assembly.\n///\n/// E.g. `\"={eax}\"(result)` as in `asm!(\"mov eax, 2\" : \"={eax}\"(result) : : : \"intel\")`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct InlineAsmOutput {\n    pub constraint: Symbol,\n    pub expr: P\u003cExpr\u003e,\n    pub is_rw: bool,\n    pub is_indirect: bool,\n}\n\n/// Inline assembly.\n///\n/// E.g. `asm!(\"NOP\");`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct InlineAsm {\n    pub asm: Symbol,\n    pub asm_str_style: StrStyle,\n    pub outputs: Vec\u003cInlineAsmOutput\u003e,\n    pub inputs: Vec\u003c(Symbol, P\u003cExpr\u003e)\u003e,\n    pub clobbers: Vec\u003cSymbol\u003e,\n    pub volatile: bool,\n    pub alignstack: bool,\n    pub dialect: AsmDialect,\n    pub ctxt: SyntaxContext,\n}\n\n/// An argument in a function header.\n///\n/// E.g. `bar: usize` as in `fn foo(bar: usize)`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct Arg {\n    pub ty: P\u003cTy\u003e,\n    pub pat: P\u003cPat\u003e,\n    pub id: NodeId,\n}\n\n/// Alternative representation for `Arg`s describing `self` parameter of methods.\n///\n/// E.g. `\u0026mut self` as in `fn foo(\u0026mut self)`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum SelfKind {\n    /// `self`, `mut self`\n    Value(Mutability),\n    /// `\u0026'lt self`, `\u0026'lt mut self`\n    Region(Option\u003cLifetime\u003e, Mutability),\n    /// `self: TYPE`, `mut self: TYPE`\n    Explicit(P\u003cTy\u003e, Mutability),\n}\n\npub type ExplicitSelf = Spanned\u003cSelfKind\u003e;\n\nimpl Arg {\n    pub fn to_self(\u0026self) -\u003e Option\u003cExplicitSelf\u003e {\n        if let PatKind::Ident(BindingMode::ByValue(mutbl), ident, _) = self.pat.node {\n            if ident.node.name == keywords::SelfValue.name() {\n                return match self.ty.node {\n                    TyKind::ImplicitSelf =\u003e Some(respan(self.pat.span, SelfKind::Value(mutbl))),\n                    TyKind::Rptr(lt, MutTy { ref ty, mutbl })\n                        if ty.node == TyKind::ImplicitSelf =\u003e\n                    {\n                        Some(respan(self.pat.span, SelfKind::Region(lt, mutbl)))\n                    }\n                    _ =\u003e Some(respan(\n                        self.pat.span.to(self.ty.span),\n                        SelfKind::Explicit(self.ty.clone(), mutbl),\n                    )),\n                };\n            }\n        }\n        None\n    }\n\n    pub fn is_self(\u0026self) -\u003e bool {\n        if let PatKind::Ident(_, ident, _) = self.pat.node {\n            ident.node.name == keywords::SelfValue.name()\n        } else {\n            false\n        }\n    }\n\n    pub fn from_self(eself: ExplicitSelf, eself_ident: SpannedIdent) -\u003e Arg {\n        let span = eself.span.to(eself_ident.span);\n        let infer_ty = P(Ty {\n            id: DUMMY_NODE_ID,\n            node: TyKind::ImplicitSelf,\n            span,\n        });\n        let arg = |mutbl, ty| Arg {\n            pat: P(Pat {\n                id: DUMMY_NODE_ID,\n                node: PatKind::Ident(BindingMode::ByValue(mutbl), eself_ident, None),\n                span,\n            }),\n            ty,\n            id: DUMMY_NODE_ID,\n        };\n        match eself.node {\n            SelfKind::Explicit(ty, mutbl) =\u003e arg(mutbl, ty),\n            SelfKind::Value(mutbl) =\u003e arg(mutbl, infer_ty),\n            SelfKind::Region(lt, mutbl) =\u003e arg(\n                Mutability::Immutable,\n                P(Ty {\n                    id: DUMMY_NODE_ID,\n                    node: TyKind::Rptr(\n                        lt,\n                        MutTy {\n                            ty: infer_ty,\n                            mutbl: mutbl,\n                        },\n                    ),\n                    span,\n                }),\n            ),\n        }\n    }\n}\n\n/// Header (not the body) of a function declaration.\n///\n/// E.g. `fn foo(bar: baz)`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct FnDecl {\n    pub inputs: Vec\u003cArg\u003e,\n    pub output: FunctionRetTy,\n    pub variadic: bool,\n}\n\nimpl FnDecl {\n    pub fn get_self(\u0026self) -\u003e Option\u003cExplicitSelf\u003e {\n        self.inputs.get(0).and_then(Arg::to_self)\n    }\n    pub fn has_self(\u0026self) -\u003e bool {\n        self.inputs.get(0).map(Arg::is_self).unwrap_or(false)\n    }\n}\n\n/// Is the trait definition an auto trait?\n#[derive(Copy, Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum IsAuto {\n    Yes,\n    No,\n}\n\n#[derive(Copy, Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum Unsafety {\n    Unsafe,\n    Normal,\n}\n\n#[derive(Copy, Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum Constness {\n    Const,\n    NotConst,\n}\n\n#[derive(Copy, Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum Defaultness {\n    Default,\n    Final,\n}\n\nimpl fmt::Display for Unsafety {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        fmt::Display::fmt(\n            match *self {\n                Unsafety::Normal =\u003e \"normal\",\n                Unsafety::Unsafe =\u003e \"unsafe\",\n            },\n            f,\n        )\n    }\n}\n\n#[derive(Copy, Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash)]\npub enum ImplPolarity {\n    /// `impl Trait for Type`\n    Positive,\n    /// `impl !Trait for Type`\n    Negative,\n}\n\nimpl fmt::Debug for ImplPolarity {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        match *self {\n            ImplPolarity::Positive =\u003e \"positive\".fmt(f),\n            ImplPolarity::Negative =\u003e \"negative\".fmt(f),\n        }\n    }\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum FunctionRetTy {\n    /// Return type is not specified.\n    ///\n    /// Functions default to `()` and\n    /// closures default to inference. Span points to where return\n    /// type would be inserted.\n    Default(Span),\n    /// Everything else\n    Ty(P\u003cTy\u003e),\n}\n\nimpl FunctionRetTy {\n    pub fn span(\u0026self) -\u003e Span {\n        match *self {\n            FunctionRetTy::Default(span) =\u003e span,\n            FunctionRetTy::Ty(ref ty) =\u003e ty.span,\n        }\n    }\n}\n\n/// Module declaration.\n///\n/// E.g. `mod foo;` or `mod foo { .. }`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct Mod {\n    /// A span from the first token past `{` to the last token until `}`.\n    /// For `mod foo;`, the inner span ranges from the first token\n    /// to the last token in the external file.\n    pub inner: Span,\n    pub items: Vec\u003cP\u003cItem\u003e\u003e,\n}\n\n/// Foreign module declaration.\n///\n/// E.g. `extern { .. }` or `extern C { .. }`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct ForeignMod {\n    pub abi: Abi,\n    pub items: Vec\u003cForeignItem\u003e,\n}\n\n/// Global inline assembly\n///\n/// aka module-level assembly or file-scoped assembly\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug, Copy)]\npub struct GlobalAsm {\n    pub asm: Symbol,\n    pub ctxt: SyntaxContext,\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct EnumDef {\n    pub variants: Vec\u003cVariant\u003e,\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct Variant_ {\n    pub name: Ident,\n    pub attrs: Vec\u003cAttribute\u003e,\n    pub data: VariantData,\n    /// Explicit discriminant, e.g. `Foo = 1`\n    pub disr_expr: Option\u003cP\u003cExpr\u003e\u003e,\n}\n\npub type Variant = Spanned\u003cVariant_\u003e;\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum UseTreeKind {\n    Simple(Ident),\n    Glob,\n    Nested(Vec\u003c(UseTree, NodeId)\u003e),\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct UseTree {\n    pub kind: UseTreeKind,\n    pub prefix: Path,\n    pub span: Span,\n}\n\n/// Distinguishes between Attributes that decorate items and Attributes that\n/// are contained as statements within items. These two cases need to be\n/// distinguished for pretty-printing.\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug, Copy)]\npub enum AttrStyle {\n    Outer,\n    Inner,\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug, Copy)]\npub struct AttrId(pub usize);\n\n/// Meta-data associated with an item\n/// Doc-comments are promoted to attributes that have is_sugared_doc = true\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct Attribute {\n    pub id: AttrId,\n    pub style: AttrStyle,\n    pub path: Path,\n    pub tokens: TokenStream,\n    pub is_sugared_doc: bool,\n    pub span: Span,\n}\n\n/// TraitRef's appear in impls.\n///\n/// resolve maps each TraitRef's ref_id to its defining trait; that's all\n/// that the ref_id is for. The impl_id maps to the \"self type\" of this impl.\n/// If this impl is an ItemKind::Impl, the impl_id is redundant (it could be the\n/// same as the impl's node id).\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct TraitRef {\n    pub path: Path,\n    pub ref_id: NodeId,\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct PolyTraitRef {\n    /// The `'a` in `\u003c'a\u003e Foo\u003c\u0026'a T\u003e`\n    pub bound_generic_params: Vec\u003cGenericParam\u003e,\n\n    /// The `Foo\u003c\u0026'a T\u003e` in `\u003c'a\u003e Foo\u003c\u0026'a T\u003e`\n    pub trait_ref: TraitRef,\n\n    pub span: Span,\n}\n\nimpl PolyTraitRef {\n    pub fn new(generic_params: Vec\u003cGenericParam\u003e, path: Path, span: Span) -\u003e Self {\n        PolyTraitRef {\n            bound_generic_params: generic_params,\n            trait_ref: TraitRef {\n                path: path,\n                ref_id: DUMMY_NODE_ID,\n            },\n            span,\n        }\n    }\n}\n\n#[derive(Copy, Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum CrateSugar {\n    /// Source is `pub(crate)`\n    PubCrate,\n\n    /// Source is (just) `crate`\n    JustCrate,\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum Visibility {\n    Public,\n    Crate(Span, CrateSugar),\n    Restricted { path: P\u003cPath\u003e, id: NodeId },\n    Inherited,\n}\n\n/// Field of a struct.\n///\n/// E.g. `bar: usize` as in `struct Foo { bar: usize }`\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct StructField {\n    pub span: Span,\n    pub ident: Option\u003cIdent\u003e,\n    pub vis: Visibility,\n    pub id: NodeId,\n    pub ty: P\u003cTy\u003e,\n    pub attrs: Vec\u003cAttribute\u003e,\n}\n\n/// Fields and Ids of enum variants and structs\n///\n/// For enum variants: `NodeId` represents both an Id of the variant itself (relevant for all\n/// variant kinds) and an Id of the variant's constructor (not relevant for `Struct`-variants).\n/// One shared Id can be successfully used for these two purposes.\n/// Id of the whole enum lives in `Item`.\n///\n/// For structs: `NodeId` represents an Id of the structure's constructor, so it is not actually\n/// used for `Struct`-structs (but still presents). Structures don't have an analogue of \"Id of\n/// the variant itself\" from enum variants.\n/// Id of the whole struct lives in `Item`.\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum VariantData {\n    /// Struct variant.\n    ///\n    /// E.g. `Bar { .. }` as in `enum Foo { Bar { .. } }`\n    Struct(Vec\u003cStructField\u003e, NodeId),\n    /// Tuple variant.\n    ///\n    /// E.g. `Bar(..)` as in `enum Foo { Bar(..) }`\n    Tuple(Vec\u003cStructField\u003e, NodeId),\n    /// Unit variant.\n    ///\n    /// E.g. `Bar = ..` as in `enum Foo { Bar = .. }`\n    Unit(NodeId),\n}\n\nimpl VariantData {\n    pub fn fields(\u0026self) -\u003e \u0026[StructField] {\n        match *self {\n            VariantData::Struct(ref fields, _) | VariantData::Tuple(ref fields, _) =\u003e fields,\n            _ =\u003e \u0026[],\n        }\n    }\n    pub fn id(\u0026self) -\u003e NodeId {\n        match *self {\n            VariantData::Struct(_, id) | VariantData::Tuple(_, id) | VariantData::Unit(id) =\u003e id,\n        }\n    }\n    pub fn is_struct(\u0026self) -\u003e bool {\n        if let VariantData::Struct(..) = *self {\n            true\n        } else {\n            false\n        }\n    }\n    pub fn is_tuple(\u0026self) -\u003e bool {\n        if let VariantData::Tuple(..) = *self {\n            true\n        } else {\n            false\n        }\n    }\n    pub fn is_unit(\u0026self) -\u003e bool {\n        if let VariantData::Unit(..) = *self {\n            true\n        } else {\n            false\n        }\n    }\n}\n\n/// An item\n///\n/// The name might be a dummy name in case of anonymous items\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub struct Item {\n    pub ident: Ident,\n    pub attrs: Vec\u003cAttribute\u003e,\n    pub id: NodeId,\n    pub node: ItemKind,\n    pub vis: Visibility,\n    pub span: Span,\n\n    /// Original tokens this item was parsed from. This isn't necessarily\n    /// available for all items, although over time more and more items should\n    /// have this be `Some`. Right now this is primarily used for procedural\n    /// macros, notably custom attributes.\n    ///\n    /// Note that the tokens here do not include the outer attributes, but will\n    /// include inner attributes.\n    pub tokens: Option\u003cTokenStream\u003e,\n}\n\n#[derive(Clone, PartialEq, Eq, RustcEncodable, RustcDecodable, Hash, Debug)]\npub enum ItemKind {\n    /// An `extern crate` item, with optional original crate name.\n    ///\n    /// E.g. `extern crate foo` or `extern crate foo_bar as foo`\n    ExternCrate(Option\u003cName\u003e),\n    /// A use declaration (`use` or `pub use`) item.\n    ///\n    /// E.g. `use foo;`, `use foo::bar;` or `use foo::bar as FooBar;`\n    Use(P\u003cUseTree\u003e),\n    /// A static item (`static` or `pub static`).\n    ///\n    /// E.g. `static FOO: i32 = 42;` or `static FOO: \u0026'static str = \"bar\";`\n    Static(P\u003cTy\u003e, Mutability, P\u003cExpr\u003e),\n    /// A constant item (`const` or `pub const`).\n    ///\n    /// E.g. `const FOO: i32 = 42;`\n    Const(P\u003cTy\u003e, P\u003cExpr\u003e),\n    /// A function declaration (`fn` or `pub fn`).\n    ///\n    /// E.g. `fn foo(bar: usize) -\u003e usize { .. }`\n    Fn(\n        P\u003cFnDecl\u003e,\n        Unsafety,\n        Spanned\u003cConstness\u003e,\n        Abi,\n        Generics,\n        P\u003cBlock
