<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>html, body {
  margin: 0;
  padding: 0;
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: #ddd;
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: #ccf;
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: #fcc;
}
.files-list__file_medium {
  background: #ffc;
}
.files-list__file_high {
  background: #cfc;
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: white;
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: #338;
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
    content: counter(line);
    margin-right: 10px;
}
.code-line {
  margin: 0;
  padding: 0.3em;
  height: 1em;
  counter-increment: line;
}
.code-line_covered {
  background: #cfc;
}
.code-line_uncovered {
  background: #fcc;
}
</style>

\u003e\u003e {\n    let definitions_text = definitions.iter()\n        .map(|def| format!(\"Function: {}\\nCode:\\n{}\\n---\", def.name, def.source))\n        .collect::\u003cVec\u003c_\u003e\u003e()\n        .join(\"\\n\\n\");\n    \n    let prompt = format!(\n        r#\"Analyze the following function definitions from a {:?} codebase and classify them as security patterns.\n\nFor each function, determine if it should be classified as:\n- \"sources\": Functions that introduce user input, external data, or untrusted data into the application\n- \"sinks\": Functions that can execute, write, or perform dangerous operations with data\n- \"validate\": Functions that validate, sanitize, or secure data\n- null: Functions that don't fit any security pattern category\n\nFor each function that IS a security pattern, generate a regex pattern that would match similar functions.\n\nFunction Definitions:\n{}\n\nReturn a JSON object with this exact structure:\n{{\n  \"patterns\": [\n    {{\n      \"function_name\": \"example_function\",\n      \"pattern_type\": \"sources\",\n      \"pattern\": \"\\\\\\\\bexample_function\\\\\\\\s*\\\\\\\\(\",\n      \"description\": \"Example function description\",\n      \"reasoning\": \"Why this function is classified as this pattern type\"\n    }}\n  ]\n}}\n\nOnly include functions that ARE security patterns (sources, sinks, or validate). Do not include functions that are not security-related.\"#,\n        language, definitions_text\n    );\n    \n    let pattern_schema = serde_json::json!({\n        \"type\": \"object\",\n        \"properties\": {\n            \"patterns\": {\n                \"type\": \"array\",\n                \"items\": {\n                    \"type\": \"object\",\n                    \"properties\": {\n                        \"function_name\": {\"type\": \"string\"},\n                        \"pattern_type\": {\"type\": \"string\", \"enum\": [\"sources\", \"sinks\", \"validate\"]},\n                        \"pattern\": {\"type\": \"string\"},\n                        \"description\": {\"type\": \"string\"},\n                        \"reasoning\": {\"type\": \"string\"}\n                    },\n                    \"required\": [\"function_name\", \"pattern_type\", \"pattern\", \"description\", \"reasoning\"]\n                }\n            }\n        },\n        \"required\": [\"patterns\"]\n    });\n    \n    let client_config = ClientConfig::default().with_chat_options(\n        ChatOptions::default()\n            .with_response_format(JsonSpec::new(\"json_object\", pattern_schema)),\n    );\n    let client = Client::builder().with_config(client_config).build();\n    \n    let chat_req = ChatRequest::new(vec![\n        ChatMessage::system(\"You are a security pattern analyzer. You must reply with exactly one JSON object that matches the specified schema. Do not include any explanatory text outside the JSON object.\"),\n        ChatMessage::user(\u0026prompt),\n    ]);\n    \n    let chat_res = client.exec_chat(model, chat_req, None).await?;\n    let content = chat_res.content_text_as_str()\n        .ok_or_else(|| anyhow::anyhow!(\"Failed to get response content\"))?;\n    \n    println!(\"ğŸ” LLM Response: {}\", content);\n    \n    let response: PatternAnalysisResponse = serde_json::from_str(content)\n        .map_err(|e| anyhow::anyhow!(\"Failed to parse LLM response: {}. Content: {}\", e, content))?;\n    \n    Ok(response.patterns)\n}\n\npub fn write_patterns_to_file(\n    root_dir: \u0026Path,\n    language: Language,\n    patterns: \u0026[PatternClassification],\n) -\u003e Result\u003c()\u003e {\n    let mut vuln_patterns_path = root_dir.to_path_buf();\n    vuln_patterns_path.push(\"vuln-patterns.yml\");\n    \n    let lang_name = match language {\n        Language::Python =\u003e \"Python\",\n        Language::JavaScript =\u003e \"JavaScript\", \n        Language::TypeScript =\u003e \"TypeScript\",\n        Language::Rust =\u003e \"Rust\",\n        Language::Java =\u003e \"Java\",\n        Language::Go =\u003e \"Go\",\n        Language::Ruby =\u003e \"Ruby\",\n        Language::Other =\u003e return Ok(()),\n    };\n    \n    let mut sources = Vec::new();\n    let mut sinks = Vec::new();\n    let mut validate = Vec::new();\n    \n    for pattern in patterns {\n        match pattern.pattern_type.as_deref() {\n            Some(\"sources\") =\u003e sources.push(pattern),\n            Some(\"sinks\") =\u003e sinks.push(pattern),\n            Some(\"validate\") =\u003e validate.push(pattern),\n            _ =\u003e {}\n        }\n    }\n    \n    let mut yaml_content = format!(\"{}:\\n\", lang_name);\n    \n    if !sources.is_empty() {\n        yaml_content.push_str(\"  sources:\\n\");\n        for pattern in sources {\n            yaml_content.push_str(\u0026format!(\n                \"    - pattern: \\\"{}\\\"\\n      description: \\\"{}\\\"\\n\",\n                pattern.pattern, pattern.description\n            ));\n        }\n    }\n    \n    if !validate.is_empty() {\n        yaml_content.push_str(\"  validate:\\n\");\n        for pattern in validate {\n            yaml_content.push_str(\u0026format!(\n                \"    - pattern: \\\"{}\\\"\\n      description: \\\"{}\\\"\\n\",\n                pattern.pattern, pattern.description\n            ));\n        }\n    }\n    \n    if !sinks.is_empty() {\n        yaml_content.push_str(\"  sinks:\\n\");\n        for pattern in sinks {\n            yaml_content.push_str(\u0026format!(\n                \"    - pattern: \\\"{}\\\"\\n      description: \\\"{}\\\"\\n\",\n                pattern.pattern, pattern.description\n            ));\n        }\n    }\n    \n    if vuln_patterns_path.exists() {\n        let existing_content = std::fs::read_to_string(\u0026vuln_patterns_path)?;\n        let updated_content = format!(\"{}\\n{}\", existing_content, yaml_content);\n        std::fs::write(\u0026vuln_patterns_path, updated_content)?;\n    } else {\n        std::fs::write(\u0026vuln_patter reate context with a mock definition\n    let context = Context {\n        definitions: vec![Definition {\n            name: \"test_function\".to_string(),\n            source: \"def test_function(): pass\".to_string(),\n            start_byte: 0,\n            end_byte: 25,\n        }],\n    };\n    \n    // Test basic file processing logic (without actual LLM call)\n    let content = std::fs::read_to_string(\u0026file_path)?;\n    assert!(!content.is_empty());\n    assert!(content.contains(\"Hello, World!\"));\n    \n    Ok(())\n}\n\n#[test]\nfn test_context_text_generation() {\n    let context = Context {\n        definitions: vec![\n            Definition {\n                name: \"vulnerable_function\".to_string(),\n                source: \"def vulnerable_function(user_input):\\n    os.system(user_input)\".to_string(),\n                start_byte: 0,\n                end_byte: 50,\n            },\n            Definition {\n                name: \"safe_function\".to_string(),\n                source: \"def safe_function(user_input):\\n    return user_input.strip()\".to_string(),\n                start_byte: 60,\n                end_byte: 110,\n            },\n        ],\n    };\n    \n    let mut context_text = String::new();\n    if !context.definitions.is_empty() {\n        context_text.push_str(\"\\nContext Definitions:\\n\");\n        for def in \u0026context.definitions {\n            context_text.push_str(\u0026format!(\n                \"\\nFunction/Definition: {}\\nCode:\\n{}\\n\",\n                def.name, def.source\n            ));\n        }\n    }\n    \n    assert!(context_text.contains(\"vulnerable_function\"));\n    assert!(context_text.contains(\"safe_function\"));\n    assert!(context_text.contains(\"os.system\"));\n    assert!(context_text.contains(\"Context Definitions:\"));\n}\n\n// Simulate the empty file handling logic from analyzer.rs\nasync fn analyze_empty_file_logic(file_path: \u0026PathBuf) -\u003e anyhow::Result\u003cResponse\u003e ontent":"use std::path::PathBuf;\nuse vulnhuntrs::response::{AnalysisSummary, VulnType, Response};\nuse vulnhuntrs::response::FileAnalysisResult;\n\n#[test]\nfn test_vuln_type_parsing() {\n    // Test vulnerability type parsing logic similar to main.rs\n    let types_str = \"LFI,RCE,SSRF,IDOR\";\n    let vuln_types: Vec\u003cVulnType\u003e = types_str\n        .split(',')\n        .map(|s| match s.trim() {\n            \"LFI\" =\u003e VulnType::LFI,\n            \"RCE\" =\u003e VulnType::RCE,\n            \"SSRF\" =\u003e VulnType::SSRF,\n            \"AFO\" =\u003e VulnType::AFO,\n            \"SQLI\" =\u003e VulnType::SQLI,\n            \"XSS\" =\u003e VulnType::XSS,\n            \"IDOR\" =\u003e VulnType::IDOR,\n            other =\u003e VulnType::Other(other.to_string()),\n        })\n        .collect();\n    \n    assert_eq!(vuln_types.len(), 4);\n    assert_eq!(vuln_types[0], VulnType::LFI);\n    assert_eq!(vuln_types[1], VulnType::RCE);\n    assert_eq!(vuln_types[2], VulnType::SSRF);\n    assert_eq!(vuln_types[3], VulnType::IDOR);\n}\n\n#[test]\nfn test_vuln_type_parsing_with_unknown_type() {\n    let types_str = \"LFI,UNKNOWN_TYPE,RCE\";\n    let vuln_types: Vec\u003cVulnType\u003e = types_str\n        .split(',')\n        .map(|s| match s.trim() {\n            \"LFI\" =\u003e VulnType::LFI,\n            \"RCE\" =\u003e VulnType::RCE,\n            \"SSRF\" =\u003e VulnType::SSRF,\n            \"AFO\" =\u003e VulnType::AFO,\n            \"SQLI\" =\u003e VulnType::SQLI,\n            \"XSS\" =\u003e VulnType::XSS,\n            \"IDOR\" =\u003e VulnType::IDOR,\n            other =\u003e VulnType::Other(other.to_string()),\n        })\n        .collect();\n    \n    assert_eq!(vuln_types.len(), 3);\n    assert_eq!(vuln_types[0], VulnType::LFI);\n    assert_eq!(vuln_types[1], VulnType::Other(\"UNKNOWN_TYPE\".to_string()));\n    assert_eq!(vuln_types[2], VulnType::RCE);\n}\n\n#[test]\nfn test_analysis_summary_creation() {\n    let mut summary = AnalysisSummary::new();\n    \n    // Create mock responses\n    let response1 = Response {\n        scratchpad: \"Test scratchpad 1\".to_string(),\n        analysis: \"Test analysis 1\".to_string(),\n        poc: \"Test PoC 1\".to_string(),\n        confidence_score: 8,\n        vulnerability_types: vec![VulnType::RCE],\n        context_code: vec![],\n    };\n    \n    let response2 = Response {\n        scratchpad: \"Test scratchpad 2\".to_string(),\n        analysis: \"Test analysis 2\".to_string(),\n        poc: \"Test PoC 2\".to_string(),\n        confidence_score: 6,\n        vulnerability_types: vec![VulnType::SQLI],\n        context_code: vec![],\n    };\n    \n    // Add results to summary\n    summary.add_result(PathBuf::from(\"/test/file1.py\"), response1);\n    summary.add_result(PathBuf::from(\"/test/file2.py\"), response2);\n    \n    assert_eq!(summary.results.len(), 2);\n    assert_eq!(summary.results[0].response.confidence_score, 8);\n    assert_eq!(summary.results[1].response.confidence_score, 6);\n}\n\n#[test]\nfn test_analysis_summary_filtering_by_confidence() {\n    let mut summary = AnalysisSummary::new();\n    \n    // Create responses with different confidence scores\n    let high_confidence = Response {\n        scratchpad: \"High confidence\".to_string(),\n        analysis: \"High confidence analysis\".to_string(),\n        poc: \"High confidence PoC\".to_string(),\n        confidence_score: 9,\n        vulnerability_types: vec![VulnType::RCE],\n        context_code: vec![],\n    };\n    \n    let low_confidence = Response {\n        scratchpad: \"Low confidence\".to_string(),\n        analysis: \"Low confidence analysis\".to_string(),\n        poc: \"Low confidence PoC\".to_string(),\n        confidence_score: 3,\n        vulnerability_types: vec![VulnType::XSS],\n        context_code: vec![],\n    };\n    \n    summary.add_result(PathBuf::from(\"/test/high.py\"), high_confidence);\n    summary.add_result(PathBuf::from(\"/test/low.py\"), low_confidence);\n    \n    // Filter by minimum confidence 5\n    let filtered = summary.filter_by_min_confidence(5);\n    \n    assert_eq!(filtered.results.len(), 1);\n    assert_eq!(filtered.results[0].response.confidence_score, 9);\n}\n\n#[test]\nfn test_analysis_summary_filtering_by_vuln_types() {\n    let mut summary = AnalysisSummary::new();\n    \n    let rce_response = Response {\n        scratchpad: \"RCE vulnerability\".to_string(),\n        analysis: \"RCE analysis\".to_string(),\n        poc: \"RCE PoC\".to_string(),\n        confidence_score: 8,\n        vulnerability_types: vec![VulnType::RCE],\n        context_code: vec![],\n    };\n    \n    let sqli_response = Response {\n        scratchpad: \"SQLI vulnerability\".to_string(),\n        analysis: \"SQLI analysis\".to_string(),\n        poc: \"SQLI PoC\".to_string(),\n        confidence_score: 7,\n        vulnerability_types: vec![VulnType::SQLI],\n        context_code: vec![],\n    };\n    \n    let xss_response = Response {\n        scratchpad: \"XSS vulnerability\".to_string(),\n        analysis: \"XSS analysis\".to_string(),\n        poc: \"XSS PoC\".to_string(),\n        confidence_score: 6,\n        vulnerability_types: vec![VulnType::XSS],\n        context_code: vec![],\n    };\n    \n    summary.add_result(PathBuf::from(\"/test/rce.py\"), rce_response);\n    summary.add_result(PathBuf::from(\"/test/sqli.py\"), sqli_response);\n    summary.add_result(PathBuf::from(\"/test/xss.py\"), xss_response);\n    \n    // Filter by specific vulnerability types\n    let filter_types = vec![VulnType::RCE, VulnType::SQLI];\n    let filtered = summary.filter_by_vuln_types(\u0026filter_types);\n    \n    assert_eq!(filtered.results.len(), 2);\n    assert!(filtered.results.iter().any(|r| r.response.vulnerability_types.contains(\u0026VulnType::RCE)));\n    assert!(filtered.results.iter().any(|r| r.response.vulnerability_types.contains(\u0026VulnType::SQLI)));\n    assert!(!filtered.results.iter().any(|r| r.response.vulnerability_types.contains(\u0026VulnType::XSS)));\n}\n\n#[test]\nfn test_analysis_summary_sorting_by_confidence() {\n    let mut summary = AnalysisSummary::new();\n    \n    // Add results in random order\n    let responses = [\n        (PathBuf::from(\"/test/medium.py\"), 5),\n        (PathBuf::from(\"/test/high.py\"), 9),\n        (PathBuf::from(\"/test/low.py\"), 2),\n        (PathBuf::from(\"/test/very_high.py\"), 10),\n    ];\n    \n    for (path, confidence) in responses {\n        let response = Response {\n            scratchpad: format!(\"Confidence {}\", confidence),\n            analysis: format!(\"Analysis with confidence {}\", confidence),\n            poc: format!(\"PoC {}\", confidence),\n            confidence_score: confidence,\n            vulnerability_types: vec![VulnType::RCE],\n            context_code: vec![],\n        };\n        summary.add_result(path, response);\n    }\n    \n    summary.sort_by_confidence();\n    \n    // Should be sorted in descending order by confidence\n    assert_eq!(summary.results[0].response.confidence_score, 10);\n    assert_eq!(summary.results[1].response.confidence_score, 9);\n    assert_eq!(summary.results[2].response.confidence_score, 5);\n    assert_eq!(summary.results[3].response.confidence_score, 2);\n}\n\n#[test]\nfn test_pathbuf_from_string() {\n    // Test path handling logic\n    let path_str = \"/tmp/test/vulnerable.py\";\n    let path = PathBuf::from(path_str);\n    \n    assert_eq!(path.to_string_lossy(), path_str);\n    assert!(path.is_absolute());\n    assert_eq!(path.extension().unwrap(), \"py\");\n}\n\n#[test]\nfn test_model_default_value() {\n    // Test that the default model is correctly set\n    let default_model = \"o4-mini\";\n    assert_eq!(default_model, \"o4-mini\");\n}\n\n#[test]\nfn test_verbosity_levels() {\n    // Test verbosity level handling\n    let verbosity_levels = [0u8, 1u8, 2u8, 3u8];\n    \n    for level in verbosity_levels {\n        match level {\n            0 =\u003e assert_eq!(level , std::io::Error\u003e {\n    fs::read_to_string(path)\n}\n\nfn sanitize_input(input: \u0026str) -\u003e String {\n    input.chars().filter(|c| c.is_alphanumeric()).collect()\n}\n\"#;\n    fs::write(\u0026file_path, content).unwrap();\n    file_path\n}\n\n// Note: LLM integration tests are commented out as they require real API keys\n// These would be integration tests that need actual LLM responses\n// \n// #[tokio::test]\n// async fn test_pattern_generation_python() {\n//     let temp_dir = TempDir::new().unwrap();\n//     create_test_python_file(\u0026temp_dir);\n//     \n//     let result = generate_custom_patterns(\u0026temp_dir.path().to_path_buf(), \"test-model\").await;\n//     assert!(result.is_ok());\n//     assert!(temp_dir.path().join(\"vuln-patterns.yml\").exists());\n// }\n//\n// #[tokio::test]\n// async fn test_pattern_generation_rust() {\n//     let temp_dir = TempDir::new().unwrap();\n//     create_test_rust_file(\u0026temp_dir);\n//     \n//     let result = generate_custom_patterns(\u0026temp_dir.path().to_path_buf(), \"test-model\").await;\n//     assert!(result.is_ok());\n//     assert!(temp_dir.path().join(\"vuln-patterns.yml\").exists());\n// }\n\n#[test]\nfn test_yaml_pattern_format() {\n    let temp_dir = TempDir::new().unwrap();\n    \n    let patterns = vec![\n        PatternClassification {\n            function_name: \"test_sink\".to_string(),\n            pattern_type: Some(\"sinks\".to_string()),\n            pattern: \"\\\\\\\\btest_sink\\\\\\\\s*\\\\\\\\(\".to_string(),\n            description: \"Test sink function\".to_string(),\n            reasoning: \"Test reasoning for sink\".to_string(),\n        },\n        PatternClassification {\n            function_name: \"test_source\".to_string(),\n            pattern_type: Some(\"sources\".to_string()),\n            pattern: \"\\\\\\\\btest_source\\\\\\\\s*\\\\\\\\(\".to_string(),\n            description: \"Test source function\".to_string(),\n            reasoning: \"Test reasoning for source\".to_string(),\n        },\n        PatternClassification {\n            function_name: \"test_validate\".to_string(),\n            pattern_type: Some(\"validate\".to_string()),\n            pattern: \"\\\\\\\\btest_validate\\\\\\\\s*\\\\\\\\(\".to_string(),\n            description: \"Test validation function\".to_string(),\n            reasoning: \"Test reasoning for validation\".to_string(),\n        },\n    ];\n    \n    let result = write_patterns_to_file(\u0026temp_dir.path().to_path_buf(), Language::Python, \u0026patterns);\n    assert!(result.is_ok());\n    \n    let yaml_path = temp_dir.path().join(\"vuln-patterns.yml\");\n    assert!(yaml_path.exists());\n    \n    let content = fs::read_to_string(\u0026yaml_path).unwrap();\n    assert!(content.contains(\"Python:\"));\n    assert!(content.contains(\"sources:\"));\n    assert!(content.contains(\"sinks:\"));\n    assert!(content.contains(\"validate:\"));\n    assert!(content.contains(\"test_sink\"));\n    assert!(content.contains(\"test_source\"));\n    assert!(content.contains(\"test_validate\"));\n}\n\n// Integration test that doesn't require API calls\n#[test]\nfn test_file_discovery() {\n    let temp_dir = TempDir::new().unwrap();\n    create_test_python_file(\u0026temp_dir);\n    create_test_rust_file(\u0026temp_dir);\n    \n    let repo = vulnhuntrs::repo::RepoOps::new(temp_dir.path().to_path_buf());\n    let files = repo.get_files_to_analyze(None).unwrap();\n    \n    assert_eq!(files.len(), 2);\n    assert!(files.iter().any(|f| f.file_name().unwrap() == \"test.py\"));\n    assert!(files.iter().any(|f| f.file_name().unwrap() == \"test.rs\"));\n}\n\n#[test]\nfn test_definition_extraction() {\n    let temp_dir = TempDir::new().unwrap();\n    create_test_python_file(\u0026temp_dir);\n    \n    let file_path = temp_dir.path().join(\"test.py\");\n    let mut parser = vulnhuntrs::parser::CodeParser::new().unwrap();\n    parser.add_file(\u0026file_path).unwrap();\n    \n    let context = parser.bui n\");\n}\n\n#[test]\nfn test_language_patterns_creation() {\n    let sources = vec![\n        PatternConfig {\n            pattern: \"input\\\\(\".to_string(),\n            description: \"User input\".to_string(),\n        },\n        PatternConfig {\n            pattern: \"request\\\\.get\".to_string(),\n            description: \"HTTP request parameter\".to_string(),\n        },\n    ];\n    \n    let sinks = vec![\n        PatternConfig {\n            pattern: \"eval\\\\(\".to_string(),\n            description: \"Code execution\".to_string(),\n        },\n    ];\n    \n    let patterns = LanguagePatterns {\n        sources: Some(sources.clone()),\n        sinks: Some(sinks.clone()),\n        validate: None,\n    };\n    \n    assert!(patterns.sources.is_some());\n    assert!(patterns.sinks.is_some());\n    assert_eq!(patterns.sources.unwrap().len(), 2);\n    assert_eq!(patterns.sinks.unwrap().len(), 1);\n}\n\n#[test]\nfn test_language_patterns_empty() {\n    let patterns = LanguagePatterns {\n        sources: None,\n        sinks: None,\n        validate: None,\n    };\n    \n    assert!(patterns.sources.is_none());\n    assert!(patterns.sinks.is_none());\n}\n\n#[test]\nfn test_language_patterns_partial() {\n    let patterns = LanguagePatterns {\n        sources: Some(vec![PatternConfig {\n            pattern: \"test\".to_string(),\n            description: \"test description\".to_string(),\n        }]),\n        sinks: None,\n        validate: None,\n    };\n    \n    assert!(patterns.sources.is_some());\n    assert!(patterns.sinks.is_none());\n}\n\n#[test]\nfn test_security_risk_patterns_new() {\n    let patterns = SecurityRiskPatterns::new(Language::Python);\n    // The constructor doesn't return Result, it creates an instance directly\n    assert!(true); // Just test that it doesn't panic\n}\n\n// Note: SecurityRiskPatterns tests are skipped because they depend on patterns.yml file\n// which may not be available in the test environment. We focus on testing t
